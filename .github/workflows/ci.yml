name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: codecrowds_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Confirm JWT secret presence
        # Fail fast and print only a presence message (does not reveal the secret)
        run: |
          if [ -z "${JWT_SECRET:-}" ] && [ -z "${JWT_SECRETS:-}" ]; then
            echo "ERROR: JWT secret(s) not set"
            exit 1
          else
            echo "JWT secret(s) present"
          fi

      - name: Wait for Postgres to be ready
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          echo "Waiting for Postgres on 127.0.0.1:5432..."
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do
            sleep 1
          done
          echo "Postgres is ready."

      - name: Install dependencies
        run: npm ci

      - name: Configure DB & secrets for CI
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@127.0.0.1:5432/codecrowds_test" >> $GITHUB_ENV

      - name: Ensure JWT secret (for tests)
        # Always run, and set a test default if no repo secret is present
        run: |
          # If repository secret JWT_SECRET exists it will be expanded here by Actions.
          # If it is not set, the expansion yields an empty string and we use a fallback.
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "JWT_SECRET=test-jwt-secret" >> $GITHUB_ENV
          else
            # Write the actual repo secret into $GITHUB_ENV so later steps can use it.
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          fi

      - name: Run migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm run migrate

      - name: Run tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm test
