<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  h1 {
    text-align: center;
    color: #4e54c8;
    margin-bottom: 15px;
  }

  #servicesList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  .service-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .service-card h3 {
    color: #4e54c8;
    margin-bottom: 8px;
  }

  .service-card p {
    margin-bottom: 12px;
    color: #555;
  }

  .service-card button {
    margin-top: 5px;
    padding: 8px 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #4e54c8;
    color: white;
    transition: 0.2s;
  }

  .service-card button:hover {
    background-color: #3b40a1;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Available Services</h1>
  <div id="servicesList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
