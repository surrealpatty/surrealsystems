<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
  }
  .container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #4e54c8;
    margin-bottom: 30px;
  }
  #servicesList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }
  .service-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .service-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #4e54c8;
    margin-bottom: 8px;
  }
  .service-description {
    font-size: 0.95rem;
    margin-bottom: 12px;
    color: #555;
  }
  .service-user {
    font-size: 0.85rem;
    color: #777;
    margin-bottom: 12px;
  }
  .hire-form {
    margin-top: 10px;
    padding: 12px;
    background: #f7f8ff;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    gap: 8px;
  }
  .hire-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 0.9rem;
  }
  .hire-form button {
    align-self: flex-end;
    background: #4e54c8;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }
  .hire-form button:hover {
    background: #3b40a1;
  }
  .response {
    font-size: 0.85rem;
    margin-top: 5px;
  }
  .response.success { color: green; }
  .response.error { color: red; }
</style>
</head>
<body>
<div class="container">
  <h1>Available Services</h1>
  <div id="servicesList"></div>
</div>

<script src="script.js"></script>
</body>
</html>
