<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

/* Container */
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

/* Headings */
h1 {
    color: #4e54c8;
    margin-bottom: 1rem;
}

/* Services Grid */
#services-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

/* Service Card */
.service-card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
}
.service-card:hover { transform: translateY(-5px); }
.service-card h3 { margin-bottom: 10px; color: #4e54c8; }
.service-card p { margin: 5px 0; color: #555; }
.service-card .username { font-style: italic; color: #888; }

/* Buttons */
button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }

@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <h1>All Services</h1>
    <div id="services-list">
        <p>Loading services...</p>
    </div>
    <button id="goToProfileBtn">Back to Profile</button>
</div>

<script>
// ================= API & Auth =================
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');

if (!token || !userId) window.location.href = 'index.html';

// DOM Elements
const servicesList = document.getElementById('services-list');
const goToProfileBtn = document.getElementById('goToProfileBtn');

// Go back to profile
goToProfileBtn.addEventListener('click', () => {
    window.location.href = 'profile.html';
});

// Load services
async function loadServices() {
    try {
        const res = await fetch(`${API_URL}/services`, {
            headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Failed to fetch services');

        const services = await res.json();
        servicesList.innerHTML = '';

        services.forEach(s => {
            const div = document.createElement('div');
            div.className = 'service-card';
            div.innerHTML = `
                <h3>${s.title}</h3>
                <p>${s.description}</p>
                <p><strong>Price:</strong> $${s.price}</p>
                <p class="username">Posted by: ${s.user?.username || 'Unknown'}</p>
            `;
            servicesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        servicesList.innerHTML = '<p class="error">Failed to load services</p>';
    }
}

// Load on page load
window.addEventListener('load', loadServices);
</script>
</body>
</html>
