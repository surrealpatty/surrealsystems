<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #4e54c8;
    margin-bottom: 30px;
  }

  #servicesList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  .service-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  }

  .service-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #4e54c8;
    margin-bottom: 8px;
  }

  .service-description {
    font-size: 0.95rem;
    margin-bottom: 12px;
    color: #555;
  }

  .service-user {
    font-size: 0.85rem;
    color: #777;
    margin-bottom: 12px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Available Services</h1>
  <div id="servicesList"></div>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');
const servicesList = document.getElementById('servicesList');

// ---------- Load Services ----------
async function loadServices() {
    if (!token || !servicesList) return;

    try {
        const res = await fetch(`${API_URL}/services`, {
            headers: { 'Authorization': `Bearer ${token}` }
        });

        // Check if response is JSON
        const contentType = res.headers.get('content-type');
        let services = [];
        if (contentType && contentType.includes('application/json')) {
            services = await res.json();
        } else {
            throw new Error('Server returned non-JSON response.');
        }

        servicesList.innerHTML = '';
        services.forEach(service => {
            const postedBy = service.User?.username || service.user?.username || 'Unknown';

            const card = document.createElement('div');
            card.className = 'service-card';
            card.innerHTML = `
                <div class="service-title">${service.title}</div>
                <div class="service-description">${service.description}</div>
                <div class="service-user">Posted by: ${postedBy}</div>
            `;
            servicesList.appendChild(card);
        });
    } catch (err) {
        servicesList.innerHTML = `<p style="color:red">Failed to load services: ${err.message}</p>`;
        console.error(err);
    }
}

// ---------- INIT ----------
window.onload = loadServices;
</script>
</body>
</html>
