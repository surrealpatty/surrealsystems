<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCrowds - Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CodeCrowds</h1>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="login.html">Log In</a> | 
            <a href="register.html">Sign Up</a> | 
            <a href="services.html">Services</a> | 
            <a href="people.html">Freelancers</a>
        </nav>
    </header>

    <main class="container">
        <h2>Available Services</h2>
        <div id="services-list"></div>
        
        <h2>Add a New Service</h2>
        <form id="serviceForm">
            <input type="text" id="service-title" placeholder="Service Title" required>
            <textarea id="service-description" placeholder="Service Description" required></textarea>
            <input type="number" id="service-price" placeholder="Price" required>
            <input type="hidden" id="service-userId" value="1"> <!-- Hardcoded for testing -->
            <button type="submit">Add Service</button>
        </form>
        <p id="service-message" class="message"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
