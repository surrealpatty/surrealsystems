<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Services - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    color: #333;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #4e54c8;
    margin-bottom: 30px;
  }

  #servicesList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  .service-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .service-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  }

  .service-title {
    font-size: 1.3rem;
    font-weight: 600;
    color: #4e54c8;
    margin-bottom: 8px;
  }

  .service-description {
    font-size: 0.95rem;
    margin-bottom: 12px;
    color: #555;
  }

  .service-user {
    font-size: 0.85rem;
    color: #777;
    margin-bottom: 12px;
  }

  .hire-form {
    margin-top: 10px;
    padding: 12px;
    background: #f7f8ff;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    gap: 8px;
  }

  .hire-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 0.9rem;
  }

  .hire-form button {
    align-self: flex-end;
    background: #4e54c8;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  .hire-form button:hover {
    background: #3b40a1;
  }

  .response {
    font-size: 0.85rem;
    margin-top: 5px;
  }

  .response.success { color: green; }
  .response.error { color: red; }
</style>
</head>
<body>
<div class="container">
  <h1>Available Services</h1>
  <div id="servicesList"></div>
</div>

<script>
  const API_URL = "https://codecrowds.onrender.com";
  const token = localStorage.getItem("token");
  const userId = localStorage.getItem("userId");
  const servicesList = document.getElementById("servicesList");

  async function loadServices() {
    try {
      const res = await fetch(`${API_URL}/services`, { headers: { Authorization: `Bearer ${token}` }});
      const services = await res.json();
      servicesList.innerHTML = "";

      services.forEach(service => {
        const card = document.createElement("div");
        card.className = "service-card";

        // Fix for Posted by: display
        const postedBy = service.User?.username || service.user?.username || "Unknown";

        card.innerHTML = `
          <div class="service-title">${service.title}</div>
          <div class="service-description">${service.description}</div>
          <div class="service-user">Posted by: ${postedBy}</div>
          <div class="hire-form">
            <textarea>Hi ${postedBy}, I'm interested in your service.</textarea>
            <button>Send Message</button>
            <p class="response"></p>
          </div>
        `;

        const form = card.querySelector(".hire-form");
        const textarea = form.querySelector("textarea");
        const button = form.querySelector("button");
        const responseMsg = form.querySelector(".response");

        card.addEventListener("click", e => {
          if (!e.target.closest("button") && !e.target.closest("textarea")) {
            form.style.display = form.style.display === "flex" ? "none" : "flex";
          }
        });

        button.addEventListener("click", async e => {
          e.stopPropagation();
          const message = textarea.value.trim();
          if (!message) return;

          try {
            const res = await fetch(`${API_URL}/messages`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
              },
              body: JSON.stringify({
                senderId: userId,
                receiverId: service.userId,
                content: message
              })
            });

            const data = await res.json();
            if (res.ok) {
              responseMsg.textContent = "Message sent!";
              responseMsg.className = "response success";
              textarea.value = "";
              form.style.display = "none";
            } else {
              responseMsg.textContent = data.error || "Failed to send.";
              responseMsg.className = "response error";
            }
          } catch (err) {
            responseMsg.textContent = "Network error: " + err.message;
            responseMsg.className = "response error";
          }
        });

        servicesList.appendChild(card);
      });
    } catch (err) {
      servicesList.innerHTML = "<p class='response error'>Failed to load services</p>";
      console.error(err);
    }
  }

  loadServices();
</script>
</body>
</html>
