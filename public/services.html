<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - CodeCrowds</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4e54c8;
    }

    .service-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .service-card:hover {
      transform: translateY(-3px);
    }

    .hire-form {
      margin-top: 15px;
      padding: 15px;
      background: #f9f9ff;
      border-radius: 10px;
      display: none; /* hidden until clicked */
    }

    .hire-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
    }

    .hire-form button {
      background: #4e54c8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .hire-form button:hover {
      background: #3b40a1;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Available Services</h1>
    <div id="servicesList"></div>
  </div>

  <script>
    const API_URL = "https://codecrowds.onrender.com";
    const token = localStorage.getItem("token");
    const userId = localStorage.getItem("userId");
    const servicesList = document.getElementById("servicesList");

    // Fetch services
    async function loadServices() {
      try {
        const res = await fetch(`${API_URL}/services`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const services = await res.json();

        servicesList.innerHTML = "";
        services.forEach(service => {
          const card = document.createElement("div");
          card.className = "service-card";
          card.innerHTML = `
            <h2>${service.title}</h2>
            <p>${service.description}</p>
            <p><strong>Posted by:</strong> ${service.user?.username || "Unknown"}</p>

            <div class="hire-form">
              <textarea placeholder="Write your message..."></textarea>
              <button>Send Message</button>
              <p class="response"></p>
            </div>
          `;

          // Click card â†’ toggle hire form
          card.addEventListener("click", (e) => {
            if (!e.target.closest("button")) { 
              const form = card.querySelector(".hire-form");
              form.style.display = form.style.display === "block" ? "none" : "block";
            }
          });

          // Handle message sending
          const button = card.querySelector("button");
          const textarea = card.querySelector("textarea");
          const responseMsg = card.querySelector(".response");

          button.addEventListener("click", async (e) => {
            e.stopPropagation(); // prevent card click toggle
            const message = textarea.value.trim();
            if (!message) return;

            try {
              const res = await fetch(`${API_URL}/messages`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                  senderId: userId,
                  receiverId: service.userId,
                  content: message
                })
              });
              const data = await res.json();
              if (res.ok) {
                responseMsg.textContent = "Message sent!";
                responseMsg.className = "message";
                textarea.value = "";
              } else {
                responseMsg.textContent = data.error || "Failed to send.";
                responseMsg.className = "message error";
              }
            } catch (err) {
              responseMsg.textContent = "Network error: " + err.message;
              responseMsg.className = "message error";
            }
          });

          servicesList.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading services:", err);
      }
    }

    loadServices();
  </script>
</body>
</html>
