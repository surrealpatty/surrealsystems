<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services – CodeCrowds</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="services.css" />

    <script src="init.js" defer></script>
    <script src="script.js" defer></script>
    <script src="services.js" defer></script>

    <style>
      :root {
        --border-subtle: #1f2937;
        --accent: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.12);
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --radius-xl: 1.25rem;
      }

      * {
        box-sizing: border-box;
      }

      body.dashboard {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body.dashboard.profile-dark {
        background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
        color: var(--text-main);
      }

      body.dashboard.profile-light {
        background: radial-gradient(circle at top, #eef2ff 0, #e0f2fe 45%, #f9fafb 100%);
        color: #020617;
      }

      .dash-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dash-brand {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #22c55e, #3b82f6);
      }

      .user-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        font-size: 0.85rem;
      }

      .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #020617;
      }

      .dash-layout {
        display: grid;
        grid-template-columns: 230px minmax(0, 1fr);
        gap: 20px;
      }

      @media (max-width: 820px) {
        .dash-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      /* Sidebar / card shells */
      .sidebar {
        border-radius: var(--radius-xl);
        padding: 14px 12px 16px;
        border: 1px solid var(--border-subtle);
      }

      .card {
        border-radius: var(--radius-xl);
        padding: 18px 16px 20px;
        border: 1px solid var(--border-subtle);
      }

      body.profile-dark .sidebar,
      body.profile-dark .card {
        background: rgba(15, 23, 42, 0.96);
        color: var(--text-main);
      }

      body.profile-light .sidebar,
      body.profile-light .card {
        background: #ffffff;
        color: #111827;
        border-color: #e2e8f0;
      }

      .sidebar-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 10px;
      }

      .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .nav-link {
        display: block;
        padding: 8px 10px;
        border-radius: 999px;
        font-size: 0.9rem;
        text-decoration: none;
        border: 1px solid transparent;
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      body.profile-dark .dash-brand,
      body.profile-dark .nav-link,
      body.profile-dark .user-email {
        color: var(--text-main);
      }

      body.profile-light .dash-brand,
      body.profile-light .nav-link,
      body.profile-light .user-email {
        color: #111827;
      }

      body.profile-dark .nav-link:hover {
        background: rgba(15, 23, 42, 0.9);
        border-color: rgba(55, 65, 81, 0.9);
      }

      body.profile-light .nav-link:hover {
        background: #e5edff;
        border-color: #c7d2fe;
      }

      .nav-link--active {
        background: var(--accent-soft);
        border-color: rgba(59, 130, 246, 0.8);
      }

      body.profile-light .nav-link--active {
        background: #e0ecff;
        border-color: #60a5fa;
        color: #1d4ed8;
      }

      .nav-link--danger {
        color: #fecaca;
      }

      body.profile-light .nav-link--danger {
        color: #b91c1c;
      }

      .content-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card h2 {
        margin: 0 0 4px;
        font-size: 1.25rem;
      }

      .card p {
        margin: 0 0 10px;
        font-size: 0.9rem;
      }

      body.profile-dark .card p {
        color: var(--text-muted);
      }

      body.profile-light .card p {
        color: #4b5563;
      }

      .controls-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 12px;
        margin-bottom: 10px;
      }

      .controls-row .input {
        min-width: 220px;
      }

      .services-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.55rem 0.95rem;
        border-radius: 999px;
        font-size: 0.88rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        color: #020617;
      }

      .btn-primary:hover {
        filter: brightness(1.06);
      }

      .btn-ghost {
        border: 1px solid rgba(55, 65, 81, 0.9);
      }

      body.profile-dark .btn-ghost {
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-main);
      }

      body.profile-light .btn-ghost {
        background: #ffffff;
        color: #374151;
        border-color: #d1d5db;
      }

      .site-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 0.8rem;
      }

      #services-list {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }

      .service-card {
        border-radius: 0.9rem;
        padding: 12px 14px;
        font-size: 0.9rem;
        border: 1px solid rgba(55, 65, 81, 0.9);
      }

      body.profile-dark .service-card {
        background: rgba(2, 6, 23, 0.9);
        color: #e5e7eb;
      }

      body.profile-light .service-card {
        background: #ffffff;
        border-color: #e2e8f0;
        color: #111827;
      }

      .service-title {
        font-weight: 600;
        margin-bottom: 6px;
      }

      .service-card .service-meta:first-of-type {
        font-size: 0.83rem;
        margin-top: 2px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        box-orient: vertical;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .service-card .service-meta:not(:first-of-type),
      .service-price {
        font-size: 0.8rem;
        margin-top: 6px;
      }

      body.profile-dark .service-card .service-meta,
      body.profile-dark .service-price {
        color: #9ca3af;
      }

      body.profile-light .service-card .service-meta,
      body.profile-light .service-price {
        color: #4b5563;
      }

      .service-footer {
        margin-top: 10px;
        display: flex;
        justify-content: flex-start;
      }

      .service-message-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.45rem 0.9rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        color: #020617;
        font-size: 0.82rem;
        font-weight: 600;
        cursor: pointer;
      }

      .service-message-btn:hover {
        filter: brightness(1.06);
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #374151;
        transition: 0.2s;
        border-radius: 999px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: #f9fafb;
        transition: 0.2s;
        border-radius: 50%;
      }

      .switch input:checked + .slider {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
      }

      .switch input:checked + .slider:before {
        transform: translateX(16px);
      }
    </style>
  </head>

  <body class="dashboard services-page">
    <div class="dash-wrapper">
      <header class="dash-header">
        <a href="index.html" class="dash-brand">
          <span class="brand-dot"></span>
          <span>CodeCrowds</span>
        </a>

        <div class="user-pill">
          <div class="user-avatar" id="topUserAvatar">U</div>
          <span class="user-email" id="topUserEmail">you@example.com</span>

          <label class="switch" aria-label="Toggle dark / light theme">
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <div class="dash-layout">
        <aside class="sidebar">
          <p class="sidebar-title">Dashboard</p>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li>
              <a href="services.html" class="nav-link nav-link--active">Services</a>
            </li>
            <li><a href="messages.html" class="nav-link">Messages</a></li>
            <li><a href="login.html" class="nav-link nav-link--danger">Logout</a></li>
          </ul>
        </aside>

        <main class="content-column">
          <section class="card">
            <h2>All services</h2>
            <p>Browse everything users are offering across CodeCrowds.</p>

            <div
              class="controls-row"
              role="group"
              aria-label="Service search and sorting"
            >
              <input
                id="search"
                class="input"
                placeholder="Search services…"
                aria-label="Search services"
              />

              <select id="sort" class="input" title="Sort services">
                <option value="newest">Newest</option>
                <option value="priceLow">Price: Low → High</option>
                <option value="priceHigh">Price: High → Low</option>
              </select>
            </div>

            <div id="services-list" aria-live="polite">
              <p><span class="spinner"></span> Loading services…</p>
            </div>

            <div class="services-actions">
              <button
                type="button"
                id="refreshBtn"
                class="btn btn-primary"
                aria-label="Refresh services list"
              >
                Refresh
              </button>

              <a href="profile.html" class="btn btn-ghost">Back to Profile</a>
            </div>
          </section>
        </main>
      </div>

      <footer class="site-footer">
        © 2025 CodeCrowds. All rights reserved.
      </footer>
    </div>

    <!-- Message modal + toast stay as you had them -->
    <div
      id="messageModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="messageTitle"
      aria-hidden="true"
    >
      <div class="modal-content" role="document">
        <h2 id="messageTitle">
          Message <span id="messageRecipient"></span>
        </h2>

        <div class="field-wrap">
          <textarea
            id="messageContent"
            class="input"
            placeholder="Write your message…"
            maxlength="2000"
            aria-label="Message body"
          ></textarea>
        </div>

        <p id="sendError" class="error" aria-live="polite" hidden></p>

        <div class="modal-meta">
          <span id="charCount" aria-live="polite">0 / 2000</span>
        </div>
        <div class="modal-actions">
          <button type="button" id="sendMessageBtn" class="btn btn-primary">
            Send
          </button>
          <button type="button" id="cancelMessageBtn" class="btn btn-ghost">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Shared theme script -->
    <script>
      (function () {
        const STORAGE_KEY = "codecrowds-theme";
        const body = document.body;
        const toggle = document.getElementById("themeToggle");
        const DARK_CLASS = "profile-dark";
        const LIGHT_CLASS = "profile-light";

        function applyTheme(mode) {
          if (mode === "light") {
            body.classList.add(LIGHT_CLASS);
            body.classList.remove(DARK_CLASS);
          } else {
            body.classList.add(DARK_CLASS);
            body.classList.remove(LIGHT_CLASS);
            mode = "dark";
          }

          localStorage.setItem(STORAGE_KEY, mode);
          if (toggle) toggle.checked = mode === "light";
        }

        const saved = localStorage.getItem(STORAGE_KEY) || "dark";
        applyTheme(saved);

        if (toggle) {
          toggle.addEventListener("change", () => {
            applyTheme(toggle.checked ? "light" : "dark");
          });
        }
      })();
    </script>
  </body>
</html>
