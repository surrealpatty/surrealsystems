<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 id="usernameDisplay">User</h1>
    <form id="profileForm">
        <input id="username" type="text" placeholder="Username" required>
        <textarea id="description" placeholder="Description"></textarea>
        <button type="submit">Update Profile</button>
    </form>

    <h2>My Services</h2>
    <form id="serviceForm">
        <input id="serviceTitle" placeholder="Title" required>
        <textarea id="serviceDesc" placeholder="Description" required></textarea>
        <input id="servicePrice" type="number" placeholder="Price" required>
        <button type="submit">Add Service</button>
    </form>

    <div id="services-list"></div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>
<script src="script.js"></script>
</body>
</html>
