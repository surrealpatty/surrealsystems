<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds - Profile</title>
<link rel="stylesheet" href="style.css">
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        text-align: center;
        background: #fff;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    h1 {
        margin-bottom: 1.5rem;
        color: #333;
    }
    p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
        color: #555;
    }
    button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 6px;
        border: none;
        background: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Your Dashboard</h1>
        <p>Welcome, <span id="usernameDisplay">User</span>!</p>
        <a href="services.html"><button>Go to Services</button></a>
    </div>

    <script>
        // Display logged-in username from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const usernameEl = document.getElementById('usernameDisplay');
            const savedUser = localStorage.getItem('loggedInUser');
            if (usernameEl && savedUser) {
                const user = JSON.parse(savedUser);
                usernameEl.textContent = user.username || 'User';
            }
        });
    </script>
</body>
</html>
