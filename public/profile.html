<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

h1 { color: #4e54c8; margin-bottom: 0.5rem; }
#profile-description { margin-bottom: 10px; min-height: 50px; }
#profile-description[contenteditable="true"] {
    border: 1px solid #4e54c8;
    padding: 5px;
    border-radius: 8px;
    background-color: #f0f0f0;
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
}

button:hover { background-color: #3b40a1; }

#services-list, #messages-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
}

.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 10px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }
.card .username { font-style: italic; color: #888; }

@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="profile-username">Loading username...</h1>
    <p id="profile-description">Loading description...</p>
    <button type="button" id="editDescBtn">Edit Description</button>

    <h2>Your Services</h2>
    <div id="services-list"><p>Loading services...</p></div>

    <h2>Your Messages</h2>
    <div id="messages-list"><p>Loading messages...</p></div>

    <button type="button" id="logoutBtn">Logout</button>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');

if (!token) window.location.href = 'index.html';

const profileUsername = document.getElementById('profile-username');
const profileDescription = document.getElementById('profile-description');
const editDescBtn = document.getElementById('editDescBtn');
const servicesList = document.getElementById('services-list');
const messagesList = document.getElementById('messages-list');
const logoutBtn = document.getElementById('logoutBtn');

let userId = null;

// ================= Load profile =================
async function loadProfile() {
    try {
        const res = await fetch(`${API_URL}/profile`, { 
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch profile');
        const userData = await res.json();

        // Some APIs return user object inside 'user', some return directly
        const user = userData.user ? userData.user : userData;

        userId = user.id;
        localStorage.setItem('userId', userId);
        localStorage.setItem('username', user.username || '');

        profileUsername.textContent = user.username || 'Unknown User';
        profileDescription.textContent = user.description || 'No description yet.';
        localStorage.setItem('description', user.description || '');
    } catch (err) {
        console.error(err);
        profileUsername.textContent = 'Unknown User';
        profileDescription.textContent = 'Failed to load description';
    }
}

// ================= Edit / Save Description =================
let editing = false;
editDescBtn.addEventListener('click', async () => {
    editing = !editing;
    profileDescription.contentEditable = editing ? 'true' : 'false';
    editDescBtn.textContent = editing ? 'Save Description' : 'Edit Description';

    if (!editing && userId) {
        try {
            const res = await fetch(`${API_URL}/users/${userId}`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ description: profileDescription.textContent.trim() })
            });
            if (!res.ok) throw new Error('Failed to update description');

            const data = await res.json();
            const updatedUser = data.user ? data.user : data;

            profileUsername.textContent = updatedUser.username || profileUsername.textContent;
            profileDescription.textContent = updatedUser.description || profileDescription.textContent;
            localStorage.setItem('description', updatedUser.description || '');
            alert('Profile updated successfully!');
        } catch (err) {
            console.error(err);
            alert('Failed to save description.');
        }
    }
});

// ================= Load services =================
async function loadServices() {
    if (!userId || !servicesList) return;
    try {
        const res = await fetch(`${API_URL}/services?userId=${userId}`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch services');
        const data = await res.json();
        const services = data.services || data;

        servicesList.innerHTML = '';
        services.forEach(s => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h3>${s.title}</h3>
                <p>${s.description}</p>
                <p><strong>Price:</strong> $${s.price}</p>
            `;
            servicesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        servicesList.innerHTML = '<p class="error">Failed to load services</p>';
    }
}

// ================= Load messages =================
async function loadMessages() {
    if (!userId || !messagesList) return;
    try {
        const res = await fetch(`${API_URL}/messages?userId=${userId}`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch messages');
        const data = await res.json();
        const messages = data.messages || data;

        messagesList.innerHTML = '';
        messages.forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <p><strong>From:</strong> ${m.sender?.username || 'Unknown'}</p>
                <p>${m.content}</p>
            `;
            messagesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        messagesList.innerHTML = '<p class="error">Failed to load messages</p>';
    }
}

// ================= Logout =================
logoutBtn.addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'index.html';
});

// ================= Initialize =================
window.addEventListener('load', async () => {
    await loadProfile(); // ensures userId is set
    loadServices();
    loadMessages();
});
</script>
</body>
</html>
