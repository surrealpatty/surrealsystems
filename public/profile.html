<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - CodeCrowds (Diag)</title>

    <!-- Global design system -->
    <link rel="stylesheet" href="style.css" />

    <!-- Page-specific styles -->
    <link rel="stylesheet" href="profile.css" />

    <!-- shared helpers -->
    <script src="script.js" defer></script>

    <!-- profile client logic -->
    <script src="profile.js" defer></script>
  </head>
  <body>
    <div id="diagBanner" class="hidden" role="status" aria-live="polite"></div>

    <main class="container">
      <header>
        <h1 id="profile-username">
          <span class="spinner"></span> Loading username...
        </h1>
        <p id="profile-description">
          <span class="spinner"></span> Loading description...
        </p>
        <div id="descControls" class="hidden">
          <button type="button" id="editDescBtn" class="btn btn--ghost">Edit Description</button>
        </div>
      </header>

      <section>
        <h2>User's Services</h2>
        <p class="section-subtle">These also appear on the Services page.</p>
        <div id="services-list">
          <p><span class="spinner"></span> Loading services...</p>
        </div>
        <div class="row row-center row-gap-8 justify-center">
          <button type="button" id="loadMoreServicesBtn" class="btn btn--primary hidden">
            Load more
          </button>
        </div>
        <div id="newServiceSection" class="new-service hidden">
          <input type="text" id="newServiceTitle" class="input" placeholder="Service Title" />
          <textarea id="newServiceDesc" class="input" placeholder="Service Description"></textarea>
          <input type="number" id="newServicePrice" class="input input-number" placeholder="Price in USD" />
          <button type="button" id="createServiceBtn" class="btn btn--primary">Create Service</button>
        </div>
      </section>

      <section>
        <h2>Ratings & Reviews</h2>
        <div id="ratings-summary" class="card">
          <p>
            <strong><span id="avg-stars">0.0</span> / 5.0</strong> â€¢
            <span id="ratings-count">0</span> ratings
          </p>
        </div>

        <div id="rate-form" class="card hidden" aria-labelledby="rateFormTitle">
          <h3 id="rateFormTitle">Leave a rating</h3>
          <div class="row row-center row-gap-8">
            <label for="rateStars">Stars</label>
            <select id="rateStars" title="Select stars" class="input">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>
          <textarea id="rateComment" class="input w-full" placeholder="Say something helpful (optional)" rows="3"></textarea>
          <button type="button" id="submitRatingBtn" class="btn btn--primary">Submit Rating</button>
          <p id="rateMsg" class="muted"></p>
          <div id="rateUpgradeHint" class="hidden muted">
            Rating is a paid feature.
            <button type="button" id="upgradeInlineBtn" class="btn btn--primary upgrade-btn">Upgrade to Paid</button>
          </div>
        </div>

        <div id="ratings-list" class="review-list">
          <p><span class="spinner"></span> Loading ratings...</p>
        </div>
      </section>

      <div class="row row-center row-gap-8 justify-center">
        <button type="button" id="logoutBtn" class="btn btn--danger">Logout</button>
        <button type="button" id="upgradeBtn" class="btn btn--primary hidden">Upgrade to Paid</button>
      </div>
    </main>

    <!-- Unified action rail (floating shortcuts for this page) -->
    <div class="action-rail" aria-hidden="true">
      <button class="btn btn--primary" id="goToServicesBtn">Services</button>
      <button class="btn btn--accent" id="goToMessagesBtn">Messages</button>
      <button class="btn btn--accent" id="addNewServiceBtn">+ Service</button>
      <button class="btn btn--ghost" id="editDescBtnFloat">Edit Bio</button>
    </div>

    <nav class="mobile-button-row hidden" id="mobileRow" aria-label="Mobile actions">
      <button type="button" id="mobileServicesBtn" class="btn btn--primary">Services</button>
      <button type="button" id="mobileMessagesBtn" class="btn btn--accent">Messages</button>
      <button type="button" id="mobileAddServiceBtn" class="btn btn--accent">+ Service</button>
      <button type="button" id="mobileBackBtn" class="btn btn--ghost hidden">My Profile</button>
    </nav>
  </body>
</html>
