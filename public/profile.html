<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Profile Info -->
    <h1 id="usernameDisplay">User</h1>
    <form id="profileForm">
        <input id="username" type="text" placeholder="Username" readonly>
        <textarea id="description" placeholder="About Me" readonly></textarea>
        <!-- Buttons for About Me lock/unlock are added dynamically via JS -->
    </form>

    <!-- Services Section -->
    <section class="services-section">
        <form id="serviceForm" class="add-service-card">
            <h3>Add New Service</h3>
            <input id="service-title" placeholder="Title" required>
            <textarea id="service-description" placeholder="Description" required></textarea>
            <input id="service-price" type="number" placeholder="Price" required>
            <button type="submit">Add Service</button>
        </form>
        <div id="services-list"></div>
    </section>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
