<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<style>
/* ---------- Global ---------- */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

/* ---------- Container ---------- */
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem 120px 2rem;
    margin: 50px auto 0 auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

/* ---------- Headings ---------- */
h1, h2 { color: #4e54c8; margin-bottom: 0.5rem; }

/* ---------- Description ---------- */
#profile-description {
    min-height: 50px;
    margin-bottom: 10px;
    cursor: text;
}
#profile-description[contenteditable="true"] {
    border: 1px solid #4e54c8;
    border-radius: 8px;
    padding: 5px;
    background-color: #f0f0f0;
    color: #333;
}

/* ---------- Buttons ---------- */
button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: transform 0.3s, opacity 0.3s;
}
button:hover { transform: translateY(-5px); opacity: 0.9; }
.logout-btn { background-color: #ff4d4f; }
.logout-btn:hover { background-color: #c30000; }

/* ---------- Services Grid ---------- */
#services-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    color: #333;
    transition: transform 0.2s;
}
.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 10px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }

/* ---------- New Service Section ---------- */
#newServiceSection { display: none; flex-direction: column; gap: 10px; margin-top: 10px; }
#newServiceSection input, #newServiceSection textarea {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
}

/* ---------- Floating Side Buttons (Desktop) ---------- */
.floating-btn {
    position: fixed;
    right: 20px;
    width: 150px;
    text-align: center;
    padding: 12px;
    border-radius: 50px;
    font-weight: bold;
    color: #fff;
    display: block;
    z-index: 100;
}
#goToServicesBtn { background-color: #28a745; bottom: 160px; }
#goToMessagesBtn { background-color: #17a2b8; bottom: 100px; }
#addNewServiceBtn { background-color: #ffc107; color: #333; bottom: 40px; }

/* ---------- Mobile Bottom Row Buttons ---------- */
.mobile-button-row {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    justify-content: space-around;
    padding: 10px 0;
    gap: 5px;
    background-color: rgba(255,255,255,0.95);
    z-index: 9999;
}
.mobile-button-row button {
    flex: 1;
    border-radius: 8px;
    font-weight: bold;
    font-size: 1rem;
    padding: 10px;
    background-color: #4e54c8;
    color: #fff;
    transition: transform 0.3s, opacity 0.3s;
}
.mobile-button-row button:hover { transform: translateY(-5px); opacity: 0.9; }

/* ---------- Responsive ---------- */
@media (max-width: 480px) {
    .floating-btn { display: none; }
    .mobile-button-row { display: flex; }
    button { font-size: 0.9rem; padding: 8px 16px; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="profile-username">Loading username...</h1>
    <p id="profile-description">Loading description...</p>

    <h2>Your Services</h2>
    <div id="services-list"><p>Loading services...</p></div>

    <div id="newServiceSection">
        <input type="text" id="newServiceTitle" placeholder="Service Title">
        <textarea id="newServiceDesc" placeholder="Service Description"></textarea>
        <input type="number" id="newServicePrice" placeholder="Price in USD">
        <button type="button" id="createServiceBtn">Create Service</button>
    </div>

    <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
</div>

<!-- Desktop floating buttons -->
<button type="button" class="floating-btn" id="goToServicesBtn">Services</button>
<button type="button" class="floating-btn" id="goToMessagesBtn">Messages</button>
<button type="button" class="floating-btn" id="addNewServiceBtn">+ Service</button>

<!-- Mobile bottom row buttons -->
<div class="mobile-button-row">
    <button type="button" id="mobileServicesBtn">Services</button>
    <button type="button" id="mobileMessagesBtn">Messages</button>
    <button type="button" id="mobileAddServiceBtn">+ Service</button>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

const profileUsername = document.getElementById('profile-username');
const profileDescription = document.getElementById('profile-description');
const servicesList = document.getElementById('services-list');
const logoutBtn = document.getElementById('logoutBtn');

const newServiceSection = document.getElementById('newServiceSection');
const createServiceBtn = document.getElementById('createServiceBtn');
const newServiceTitle = document.getElementById('newServiceTitle');
const newServiceDesc = document.getElementById('newServiceDesc');
const newServicePrice = document.getElementById('newServicePrice');

let userId = localStorage.getItem('userId');

// ---------- Load Profile ----------
async function loadProfile() {
    if (!userId) { profileUsername.textContent = 'Not logged in'; return; }
    try {
        const res = await fetch(`${API_URL}/users/${userId}`, { headers: { Authorization: `Bearer ${token}` } });
        if (!res.ok) throw new Error('Failed to fetch profile');
        const user = await res.json();
        profileUsername.textContent = user.username || 'Unknown User';
        profileDescription.textContent = user.description || 'No description yet.';
        localStorage.setItem('description', user.description || '');
    } catch (err) {
        console.error(err);
        profileUsername.textContent = 'Unknown User';
        profileDescription.textContent = 'Failed to load description';
    }
}

// ---------- Inline Editing ----------
profileDescription.addEventListener('click', () => {
    profileDescription.contentEditable = 'true';
    profileDescription.focus();
});

// Save on blur
profileDescription.addEventListener('blur', async () => {
    profileDescription.contentEditable = 'false';
    const newDesc = profileDescription.textContent.trim();
    if (!newDesc) return;

    try {
        const res = await fetch(`${API_URL}/users/${userId}`, {
            method: 'PUT',
            headers: { 
                'Content-Type': 'application/json',
                Authorization: `Bearer ${token}`
            },
            body: JSON.stringify({ description: newDesc })
        });
        const updatedUser = await res.json();
        profileDescription.textContent = updatedUser.user?.description || newDesc;
        localStorage.setItem('description', updatedUser.user?.description || newDesc);
    } catch (err) {
        console.error(err);
        profileDescription.textContent = localStorage.getItem('description') || 'Failed to save';
        alert('Failed to save description.');
    }
});

// Save on Enter key
profileDescription.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        profileDescription.blur();
    }
});

// ---------- Services ----------
async function loadServices() {
    try {
        const res = await fetch(`${API_URL}/services`, { headers: { Authorization: `Bearer ${token}` } });
        const services = await res.json();
        const userServices = services.filter(s => s.user?.id == userId);
        servicesList.innerHTML = '';

        if (!userServices.length) { servicesList.innerHTML = '<p>No services yet.</p>'; return; }

        userServices.forEach(s => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<h3>${s.title}</h3><p>${s.description}</p><p><strong>Price:</strong> $${s.price}</p>`;
            servicesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        servicesList.innerHTML = '<p>Failed to load services</p>';
    }
}

// ---------- New Service ----------
function toggleNewService() {
    newServiceSection.style.display = newServiceSection.style.display === 'flex' ? 'none' : 'flex';
}
document.getElementById('addNewServiceBtn').addEventListener('click', toggleNewService);
document.getElementById('mobileAddServiceBtn').addEventListener('click', toggleNewService);

createServiceBtn.addEventListener('click', async () => {
    const title = newServiceTitle.value.trim();
    const description = newServiceDesc.value.trim();
    const price = newServicePrice.value.trim();
    if (!title || !description || !price) return alert('All fields are required.');

    try {
        await fetch(`${API_URL}/services`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
            body: JSON.stringify({ title, description, price })
        });
        newServiceTitle.value = '';
        newServiceDesc.value = '';
        newServicePrice.value = '';
        newServiceSection.style.display = 'none';
        await loadServices();
    } catch (err) { console.error(err); alert('Failed to create service.'); }
});

// ---------- Navigation ----------
function goToServices() { window.location.href = 'services.html'; }
function goToMessages() { window.location.href = 'messages.html'; }
document.getElementById('goToServicesBtn').addEventListener('click', goToServices);
document.getElementById('goToMessagesBtn').addEventListener('click', goToMessages);
document.getElementById('mobileServicesBtn').addEventListener('click', goToServices);
document.getElementById('mobileMessagesBtn').addEventListener('click', goToMessages);

// ---------- Logout ----------
logoutBtn.addEventListener('click', () => { localStorage.clear(); window.location.href = 'index.html'; });

// ---------- Initialize ----------
window.addEventListener('load', async () => { await loadProfile(); await loadServices(); });
</script>
</body>
</html>
