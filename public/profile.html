<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
/* ---------- Global ---------- */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

/* ---------- Container ---------- */
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

/* ---------- Headings ---------- */
h1 { color: #4e54c8; margin-bottom: 0.5rem; }

/* ---------- Profile Description ---------- */
#profile-description { margin-bottom: 10px; min-height: 50px; }
#profile-description[contenteditable="true"] {
    border: 1px solid #4e54c8;
    padding: 5px;
    border-radius: 8px;
    background-color: #f0f0f0;
    color: #333;
}

/* ---------- Buttons ---------- */
button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }

.button-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

/* ---------- Services Grid ---------- */
#services-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    position: relative;
}
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
    text-align: center;
}
.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 10px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }

.card input, .card textarea {
    width: 100%;
    margin-bottom: 5px;
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
}

.card-buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

/* ---------- Bottom Add Service Button ---------- */
#addNewServiceBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #28a745;
}
#addNewServiceBtn:hover { background-color: #218838; }

/* ---------- Logout ---------- */
.logout-btn { background-color: #ff4d4f; }
.logout-btn:hover { background-color: #c30000; }

@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
    button { font-size: 0.9rem; padding: 8px 16px; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="profile-username">Loading username...</h1>
    <p id="profile-description">Loading description...</p>
    <button type="button" id="editDescBtn">Edit Description</button>

    <div class="button-group">
        <button type="button" id="goToServicesBtn">Go to Services</button>
        <button type="button" id="goToMessagesBtn">Go to Messages</button>
    </div>

    <h2>Your Services</h2>
    <div id="services-list"><p>Loading services...</p></div>

    <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
</div>

<!-- Bottom Add Service Button -->
<button id="addNewServiceBtn">+ Add Service</button>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

const profileUsername = document.getElementById('profile-username');
const profileDescription = document.getElementById('profile-description');
const editDescBtn = document.getElementById('editDescBtn');
const servicesList = document.getElementById('services-list');
const logoutBtn = document.getElementById('logoutBtn');

const goToServicesBtn = document.getElementById('goToServicesBtn');
const goToMessagesBtn = document.getElementById('goToMessagesBtn');
const addNewServiceBtn = document.getElementById('addNewServiceBtn');

let userId = localStorage.getItem('userId');

// ---------------- Navigation Buttons ----------------
goToServicesBtn.addEventListener('click', () => { window.location.href = 'services.html'; });
goToMessagesBtn.addEventListener('click', () => { window.location.href = 'messages.html'; });

// ---------------- Load Profile ----------------
async function loadProfile() {
    try {
        const res = await fetch(`${API_URL}/profile`, { headers: { Authorization: `Bearer ${token}` } });
        if (!res.ok) throw new Error('Failed to fetch profile');
        const userData = await res.json();
        const user = userData.user || userData;

        userId = user.id;
        localStorage.setItem('userId', userId);
        localStorage.setItem('username', user.username || '');
        localStorage.setItem('description', user.description || '');

        profileUsername.textContent = user.username || 'Unknown User';
        profileDescription.textContent = user.description || 'No description yet.';
    } catch (err) {
        console.error(err);
        profileUsername.textContent = 'Unknown User';
        profileDescription.textContent = 'Failed to load description';
    }
}

// ---------------- Edit / Save Description ----------------
let editingDesc = false;
editDescBtn.addEventListener('click', async () => {
    editingDesc = !editingDesc;
    profileDescription.contentEditable = editingDesc ? 'true' : 'false';
    editDescBtn.textContent = editingDesc ? 'Save Description' : 'Edit Description';

    if (!editingDesc && userId) {
        const newDesc = profileDescription.textContent.trim();
        try {
            const res = await fetch(`${API_URL}/users/${userId}`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ description: newDesc })
            });
            if (!res.ok) throw new Error('Failed to update description');
            const data = await res.json();
            profileDescription.textContent = data.user?.description || newDesc;
            localStorage.setItem('description', data.user?.description || newDesc);
        } catch (err) {
            console.error(err);
            profileDescription.textContent = localStorage.getItem('description') || 'Failed to save';
            alert('Failed to save description.');
        }
    }
});

// ---------------- Load Services ----------------
async function loadServices() {
    try {
        const res = await fetch(`${API_URL}/services`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch services');
        const data = await res.json();
        const services = data.services || data;

        const userServices = services.filter(s => s.user?.id == userId);
        servicesList.innerHTML = '';

        if (!userServices.length) {
            servicesList.innerHTML = '<p>No services yet.</p>';
            return;
        }

        userServices.forEach(s => {
            const div = createServiceCard(s);
            servicesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        servicesList.innerHTML = '<p class="error">Failed to load services</p>';
    }
}

// ---------------- Create Service Card ----------------
function createServiceCard(service) {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
        <div class="service-content">
            <h3>${service.title}</h3>
            <p>${service.description}</p>
            <p><strong>Price:</strong> $${service.price}</p>
        </div>
        <div class="service-edit" style="display:none;">
            <input type="text" class="editTitle" value="${service.title || ''}" placeholder="Service Title">
            <textarea class="editDesc" placeholder="Service Description">${service.description || ''}</textarea>
            <input type="number" class="editPrice" value="${service.price || ''}" placeholder="Price">
        </div>
        <div class="card-buttons">
            <button class="editServiceBtn">${service.id ? 'Edit' : 'Save'}</button>
            ${service.id ? `<button class="deleteServiceBtn">Delete</button>` : `<button class="cancelEditBtn">Cancel</button>`}
            <button class="saveServiceBtn" style="display:none;">Save</button>
            <button class="cancelEditBtn" style="display:none;">Cancel</button>
        </div>
    `;

    const editBtn = div.querySelector('.editServiceBtn');
    const deleteBtn = div.querySelector('.deleteServiceBtn');
    const saveBtn = div.querySelector('.saveServiceBtn');
    const cancelBtn = div.querySelectorAll('.cancelEditBtn')[0];

    if (!service.id) {
        // New blank service
        editBtn.addEventListener('click', async () => {
            const title = div.querySelector('.editTitle').value.trim();
            const description = div.querySelector('.editDesc').value.trim();
            const price = div.querySelector('.editPrice').value.trim();
            if (!title || !description || !price) return alert('All fields are required.');

            try {
                const res = await fetch(`${API_URL}/services`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, description, price })
                });
                if (!res.ok) throw new Error('Failed to create service');
                await loadServices();
            } catch (err) {
                console.error(err);
                alert('Failed to create service.');
            }
        });
        cancelBtn.addEventListener('click', () => { div.remove(); });
    } else {
        // Existing service edit
        editBtn.addEventListener('click', () => {
            div.querySelector('.service-content').style.display = 'none';
            div.querySelector('.service-edit').style.display = 'block';
            editBtn.style.display = 'none';
            deleteBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        });
        cancelBtn.addEventListener('click', () => {
            div.querySelector('.service-content').style.display = 'block';
            div.querySelector('.service-edit').style.display = 'none';
            editBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        });
        saveBtn.addEventListener('click', async () => {
            const updated = {
                title: div.querySelector('.editTitle').value,
                description: div.querySelector('.editDesc').value,
                price: div.querySelector('.editPrice').value
            };
            try {
                const res = await fetch(`${API_URL}/services/${service.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        Authorization: `Bearer ${token}`
                    },
                    body: JSON.stringify(updated)
                });
                if (!res.ok) throw new Error('Failed to update service');
                await loadServices();
            } catch (err) {
                console.error(err);
                alert('Failed to save service.');
            }
        });
        deleteBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete this service?')) return;
            try {
                const res = await fetch(`${API_URL}/services/${service.id}`, {
                    method: 'DELETE',
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (!res.ok) throw new Error('Failed to delete service');
                await loadServices();
            } catch (err) {
                console.error(err);
                alert('Failed to delete service.');
            }
        });
    }

    return div;
}

// ---------------- Add Blank Service ----------------
addNewServiceBtn.addEventListener('click', () => {
    const newCard = createServiceCard({ title:'', description:'', price:'' });
    servicesList.prepend(newCard); // Add at top
    newCard.querySelector('.service-edit').style.display = 'block';
    newCard.querySelector('.editServiceBtn').textContent = 'Save';
    newCard.querySelector('.cancelEditBtn').style.display = 'inline-block';
});

// ---------------- Logout ----------------
logoutBtn.addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'index.html';
});

// ---------------- Initialize ----------------
window.addEventListener('load', async () => {
    await loadProfile();
    await loadServices();
});
</script>
</body>
</html>
