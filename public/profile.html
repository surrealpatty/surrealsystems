<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    margin: 50px auto 2rem auto;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    color: #333;
    text-align: center;
}

h1.profile-name { color: #4e54c8; margin-bottom: 1rem; }

#descriptionDisplay {
    font-size: 1.1rem;
    margin-bottom: 10px;
}

#profileForm input, #profileForm textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
    background: #fff;
    color: #333;
}
#profileForm textarea { resize: vertical; }

button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }

.logout-btn {
    display: block;
    max-width: 200px;
    margin: 30px auto 50px auto;
    color: #fff;
    background-color: #4e54c8;
}
.logout-btn:hover { background-color: #3b40a1; }
</style>
</head>
<body>

<div class="container">
    <h1 class="profile-name" id="usernameDisplay">User</h1>
    <p id="descriptionDisplay">No description yet</p>

    <form id="profileForm">
        <input id="username" type="text" placeholder="Username" readonly>
        <textarea id="description" placeholder="About Me" readonly></textarea>
        <button type="button" id="editProfileBtn">Edit Profile</button>
    </form>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script src="profile.js"></script>
</body>
</html>
