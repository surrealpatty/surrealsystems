<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #4e54c8; /* Dark blue background */
    color: #333;
}

.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Profile Form */
#profileForm input,
#profileForm textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
}
#profileForm textarea { resize: vertical; }

/* Services Section */
.services-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.add-service-card {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
}
.add-service-card:hover { transform: translateY(-5px); }
.add-service-card h3 { margin-bottom: 15px; color: #4e54c8; }

.service-card {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    transition: transform 0.2s;
}
.service-card h3 { margin: 0; color: #4e54c8; }
.service-card p { margin: 0; color: #555; }

.service-card button {
    padding: 8px 12px;
    margin: 5px 5px 0 0;
    font-size: 0.9rem;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.3s;
}
.service-card .edit-btn { background: #28a745; color: #fff; }
.service-card .edit-btn:hover { background: #1e7e34; }
.service-card .delete-btn { background: #ff4d4f; color: #fff; }
.service-card .delete-btn:hover { background-color: #c30000; }

.logout-btn {
    display: block;
    max-width: 200px;
    margin: 30px auto 50px auto;
    background-color: #ff4d4f;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    cursor: pointer;
    transition: 0.3s;
}
.logout-btn:hover { background-color: #c30000; }

@media (max-width: 480px) { .container { padding: 2rem 1rem; } }
</style>
</head>
<body>

<div class="container">
    <!-- Profile Info -->
    <h1 id="usernameDisplay">User</h1>
    <form id="profileForm">
        <input id="username" type="text" placeholder="Username">
        <textarea id="description" placeholder="About Me"></textarea>
    </form>

    <!-- Services Section -->
    <section class="services-section">
        <form id="serviceForm" class="add-service-card">
            <h3>Add New Service</h3>
            <input id="service-title" placeholder="Title" required>
            <textarea id="service-description" placeholder="Description" required></textarea>
            <input id="service-price" type="number" placeholder="Price" required>
            <button type="submit">Add Service</button>
        </form>
        <div id="services-list"></div>
    </section>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script src="script.js"></script>
<script>
// ---------- Profile Auto-Save ----------
const usernameInput = document.getElementById('username');
const descInput = document.getElementById('description');
const usernameDisplay = document.getElementById('usernameDisplay');
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');

// Load saved values
usernameInput.value = localStorage.getItem('username') || '';
descInput.value = localStorage.getItem('description') || '';
usernameDisplay.textContent = localStorage.getItem('username') || 'User';

// Auto-save function
async function saveProfile() {
    const newUsername = usernameInput.value.trim();
    const newDesc = descInput.value.trim();
    if (!newUsername) return;

    try {
        const res = await fetch(`https://codecrowds.onrender.com/users/${userId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ username: newUsername, description: newDesc })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to save profile');

        // Update localStorage + UI
        localStorage.setItem('username', data.user.username);
        localStorage.setItem('description', data.user.description || '');
        usernameDisplay.textContent = data.user.username;
        console.log('Profile auto-saved');
    } catch (err) {
        console.error('Error saving profile:', err.message);
    }
}

// Save on blur (when user leaves the field)
usernameInput.addEventListener('blur', saveProfile);
descInput.addEventListener('blur', saveProfile);

// (Optional) also save on Enter key in username
usernameInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
        e.preventDefault();
        saveProfile();
    }
});
</script>
</body>
</html>
