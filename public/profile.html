<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="profile-username">Loading username...</h1>
    <p id="profile-description">Loading description...</p>
    <button id="editDescBtn">Edit Description</button>
    <div class="button-group">
        <button id="goToServicesBtn">Go to Services</button>
        <button id="goToMessagesBtn">Go to Messages</button>
    </div>

    <h2>Your Services</h2>
    <div id="services-list"><p>Loading services...</p></div>

    <button id="toggleNewServiceBtn">Add New Service</button>
    <div id="newServiceSection">
        <input type="text" id="newServiceTitle" placeholder="Service Title">
        <textarea id="newServiceDesc" placeholder="Service Description"></textarea>
        <input type="number" id="newServicePrice" placeholder="Price in USD">
        <button id="createServiceBtn">Create Service</button>
    </div>

    <button id="logoutBtn" class="logout-btn">Logout</button>
</div>

<script src="profile.js"></script>
</body>
</html>
