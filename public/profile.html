<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #4e54c8; /* Flood the background with blue */
    color: #333;
}

/* Container to center content */
.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px 20px;
}

/* Profile header card */
.profile-header {
    background: #4e54c8; /* Same as page, so card blends a little */
    color: #fff;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25); /* stronger shadow for contrast */
    text-align: center;
    margin-bottom: 40px;
}

.profile-header h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
}

.profile-header p {
    font-size: 1rem;
    margin-bottom: 20px;
    color: #f0f4f8;
}

.profile-header input,
.profile-header textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
}

.profile-header textarea {
    resize: vertical;
}

.profile-header button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #4e54c8;
    background-color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}

.profile-header button:hover {
    background-color: #ddd;
}

/* Services section */
.services-section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Service cards */
.service-card, .add-service-card {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    width: 250px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
}

.service-card:hover, .add-service-card:hover {
    transform: translateY(-5px);
}

.service-card h3, .add-service-card h3 {
    margin-bottom: 15px;
    color: #4e54c8;
}

.service-card p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 8px;
}

.service-card button {
    padding: 8px 12px;
    margin: 5px 5px 0 0;
    font-size: 0.9rem;
    cursor: pointer;
}

.logout-btn {
    display: block;
    max-width: 200px;
    margin: 30px auto 50px auto;
    background-color: #ff6666;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    cursor: pointer;
    transition: 0.3s;
}

.logout-btn:hover {
    background-color: #ff4c4c;
}
</style>
</head>
<body>

<div class="container">
    <!-- Profile header -->
    <div class="profile-header">
        <h1 id="usernameDisplay">User</h1>
        <form id="profileForm">
            <input id="username" type="text" placeholder="Username" required>
            <textarea id="description" placeholder="About Me"></textarea>
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <!-- Services section -->
    <section class="services-section">
        <!-- Add new service card -->
        <form id="serviceForm" class="add-service-card">
            <h3>Add New Service</h3>
            <input id="service-title" placeholder="Title" required>
            <textarea id="service-description" placeholder="Description" required></textarea>
            <input id="service-price" type="number" placeholder="Price" required>
            <button type="submit">Add Service</button>
        </form>

        <!-- Existing services will appear here -->
        <div id="services-list"></div>
    </section>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
