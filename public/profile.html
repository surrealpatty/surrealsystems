<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    margin: 50px auto 2rem auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    color: #333;
}

h1.profile-name {
    color: #4e54c8;
    text-align: center;
    margin-bottom: 1rem;
}

#profileForm input, #profileForm textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
    background: #fff;
    color: #333;
}
#profileForm textarea { resize: vertical; }

button {
    padding: 12px 25px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }

.services-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.add-service-card, .service-card {
    background: #fff;
    border-radius: 12px;
    padding: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
}
.add-service-card:hover, .service-card:hover { transform: translateY(-5px); }
.add-service-card h3, .service-card h3 { margin-bottom: 15px; color: #4e54c8; }
.service-card p { margin: 0; color: #555; }
.service-card .edit-btn, .service-card .delete-btn {
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    padding: 8px 16px;
    margin-top: 10px;
    transition: 0.3s;
}
.service-card .edit-btn:hover, .service-card .delete-btn:hover { background-color: #3b40a1; }

.logout-btn {
    display: block;
    max-width: 200px;
    margin: 30px auto 50px auto;
    color: #fff;
    background-color: #4e54c8;
}
.logout-btn:hover { background-color: #3b40a1; }

#goToServicesBtn {
    background-color: #3b40a1;
    margin-top: 10px;
}
#goToServicesBtn:hover { background-color: #008ecc; }

@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <h1 class="profile-name" id="usernameDisplay">User</h1>

    <form id="profileForm">
        <input id="username" type="text" placeholder="Username" readonly>
        <textarea id="description" placeholder="About Me" readonly></textarea>
        <button type="button" id="editProfileBtn">Edit Profile</button>
    </form>

    <section class="services-section">
        <form id="serviceForm" class="add-service-card">
            <h3>Add New Service</h3>
            <input id="service-title" placeholder="Title" required>
            <textarea id="service-description" placeholder="Description" required></textarea>
            <input id="service-price" type="number" placeholder="Price" required>
            <button type="submit">Add Service</button>
            <button type="button" id="goToServicesBtn">Go to Services Page</button>
        </form>
        <div id="services-list"></div>
    </section>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';

function getToken() {
    const token = localStorage.getItem('token');
    if (!token) { window.location.href = 'index.html'; return null; }
    return token;
}
function getUserId() {
    const userId = localStorage.getItem('userId');
    if (!userId) { window.location.href = 'index.html'; return null; }
    return userId;
}

// ---------- Profile ----------
const usernameInput = document.getElementById('username');
const descInput = document.getElementById('description');
const usernameDisplay = document.getElementById('usernameDisplay');
const editBtn = document.getElementById('editProfileBtn');

usernameInput.value = localStorage.getItem('username') || '';
descInput.value = localStorage.getItem('description') || '';
usernameDisplay.textContent = localStorage.getItem('username') || 'User';

let editing = false;
editBtn.addEventListener('click', async () => {
    const token = getToken();
    const userId = getUserId();
    if (!token || !userId) return;

    if (!editing) {
        usernameInput.readOnly = false;
        descInput.readOnly = false;
        editBtn.textContent = 'Save Profile';
        editing = true;
    } else {
        const newUsername = usernameInput.value.trim();
        const newDesc = descInput.value.trim();
        if (!newUsername) return alert('Username cannot be empty');

        try {
            const res = await fetch(`${API_URL}/users/${userId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ username: newUsername, description: newDesc })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Profile update failed');

            localStorage.setItem('username', data.user.username);
            localStorage.setItem('description', data.user.description || '');
            usernameDisplay.textContent = data.user.username;

            usernameInput.readOnly = true;
            descInput.readOnly = true;
            editBtn.textContent = 'Edit Profile';
            editing = false;
            alert('Profile updated successfully!');
        } catch (err) {
            console.error(err);
            alert('Error saving profile: ' + err.message);
        }
    }
});

// ---------- Services ----------
const servicesList = document.getElementById('services-list');
const serviceForm = document.getElementById('serviceForm');

async function loadServices() {
    const token = getToken();
    const userId = getUserId();
    if (!token || !userId) return;

    try {
        const res = await fetch(`${API_URL}/services`, { headers: { 'Authorization': `Bearer ${token}` } });
        const services = await res.json();
        servicesList.innerHTML = '';
        services.filter(s => s.userId == userId).forEach(s => {
            const div = document.createElement('div');
            div.className = 'service-card';
            div.innerHTML = `<h3>${s.title}</h3><p>${s.description}</p><p><strong>Price:</strong> $${s.price}</p>
                <button class="edit-btn">Edit</button> <button class="delete-btn">Delete</button>`;
            div.querySelector('.edit-btn').addEventListener('click', () => editService(s));
            div.querySelector('.delete-btn').addEventListener('click', () => deleteService(s.id));
            servicesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        servicesList.innerHTML = `<p class="error">Failed to load services: ${err.message}</p>`;
    }
}

serviceForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const token = getToken();
    const userId = getUserId();
    if (!token || !userId) return;

    const title = document.getElementById('service-title').value.trim();
    const description = document.getElementById('service-description').value.trim();
    const price = parseFloat(document.getElementById('service-price').value);

    if (!title || !description || !price) return alert('All fields are required');

    try {
        const res = await fetch(`${API_URL}/services`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ title, description, price, userId })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to add service');

        serviceForm.reset();
        loadServices();
    } catch (err) {
        console.error(err);
        alert('Error adding service: ' + err.message);
    }
});

async function deleteService(id) {
    const token = getToken();
    if (!token) return;

    if (!confirm('Are you sure you want to delete this service?')) return;

    try {
        const res = await fetch(`${API_URL}/services/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
        if (!res.ok) throw new Error('Failed to delete service');
        loadServices();
    } catch (err) {
        console.error(err);
        alert('Error deleting service: ' + err.message);
    }
}

function editService(service) {
    const newTitle = prompt('Edit Title', service.title);
    const newDesc = prompt('Edit Description', service.description);
    const newPrice = prompt('Edit Price', service.price);

    if (newTitle && newDesc && newPrice) updateService(service.id, newTitle, newDesc, newPrice);
}

async function updateService(id, title, description, price) {
    const token = getToken();
    try {
        const res = await fetch(`${API_URL}/services/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
            body: JSON.stringify({ title, description, price })
        });
        if (!res.ok) throw new Error('Failed to update service');
        loadServices();
    } catch (err) {
        console.error(err);
        alert('Error updating service: ' + err.message);
    }
}

// ---------- Logout ----------
document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'index.html';
});

// ---------- Go to Services Page ----------
document.getElementById('goToServicesBtn').addEventListener('click', () => {
    window.location.href = 'services.html';
});

window.onload = loadServices;
</script>

</body>
</html>
