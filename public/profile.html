<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}

.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}

h1 {
    color: #4e54c8;
    margin-bottom: 0.5rem;
}

/* Editable description */
#profile-description {
    margin-bottom: 10px;
    min-height: 50px;
}

#profile-description[contenteditable="true"] {
    border: 1px solid #4e54c8;
    padding: 5px;
    border-radius: 8px;
    background-color: #f0f0f0;
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
}

button:hover { background-color: #3b40a1; }

#services-list, #messages-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
}

.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 10px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }
.card .username { font-style: italic; color: #888; }

@media (max-width: 480px) {
    .container { padding: 2rem 1rem; }
}
</style>
</head>
<body>

<div class="container">
    <!-- Username will show here -->
    <h1 id="profile-username">Loading username...</h1>

    <p id="profile-description">Loading description...</p>
    <button type="button" id="editDescBtn">Edit Description</button>

    <h2>Your Services</h2>
    <div id="services-list"><p>Loading services...</p></div>

    <h2>Your Messages</h2>
    <div id="messages-list"><p>Loading messages...</p></div>

    <button type="button" id="logoutBtn">Logout</button>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');

if (!token || !userId) window.location.href = 'index.html';

const profileUsername = document.getElementById('profile-username');
const profileDescription = document.getElementById('profile-description');
const editDescBtn = document.getElementById('editDescBtn');
const servicesList = document.getElementById('services-list');
const messagesList = document.getElementById('messages-list');
const logoutBtn = document.getElementById('logoutBtn');

// Logout
logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('userId');
    window.location.href = 'index.html';
});

// Load Profile
async function loadProfile() {
    try {
        const res = await fetch(`${API_URL}/users/${userId}`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const user = await res.json();

        // âœ… Show username at top
        profileUsername.textContent = user.username || "Unknown User";
        profileDescription.textContent = user.description || 'No description yet.';
    } catch (err) {
        console.error(err);
        profileUsername.textContent = 'Failed to load username';
    }
}

// Edit / Save Description
editDescBtn.addEventListener('click', async () => {
    if (editDescBtn.textContent === 'Edit Description') {
        profileDescription.contentEditable = 'true';
        profileDescription.focus();
        editDescBtn.textContent = 'Save Description';
    } else {
        profileDescription.contentEditable = 'false';
        editDescBtn.textContent = 'Edit Description';

        try {
            const res = await fetch(`${API_URL}/users/${userId}`, {
                method: 'PUT',
                headers: { 
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${token}`
                },
                body: JSON.stringify({ description: profileDescription.textContent })
            });
            if (!res.ok) throw new Error('Failed to update description');
        } catch (err) {
            console.error(err);
            alert('Failed to save description.');
        }
    }
});

// Load User Services
async function loadServices() {
    try {
        const res = await fetch(`${API_URL}/services`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const services = await res.json();
        servicesList.innerHTML = '';
        services.forEach(s => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h3>${s.title}</h3>
                <p>${s.description}</p>
                <p><strong>Price:</strong> $${s.price}</p>
            `;
            servicesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        servicesList.innerHTML = '<p class="error">Failed to load services</p>';
    }
}

// Load Messages
async function loadMessages() {
    try {
        const res = await fetch(`${API_URL}/messages`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const messages = await res.json();
        messagesList.innerHTML = '';
        messages.forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <p><strong>From:</strong> ${m.sender.username}</p>
                <p>${m.content}</p>
            `;
            messagesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        messagesList.innerHTML = '<p class="error">Failed to load messages</p>';
    }
}

// Load everything on page load
window.addEventListener('load', () => {
    loadProfile();
    loadServices();
    loadMessages();
});
</script>
</body>
</html>
