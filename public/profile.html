<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
    /* ---------- Global ---------- */
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4e54c8, #00aaff);
        color: #fff;
        min-height: 100%;
    }

    /* ---------- Container ---------- */
    .container {
        max-width: 900px;
        width: 90%;
        padding: 2.5rem 2rem;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        margin: 50px auto 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        color: #333;
    }

    /* ---------- Headings ---------- */
    h1.profile-name {
        color: #4e54c8;
        text-align: center;
        margin-bottom: 1rem;
    }

    /* ---------- Profile Form ---------- */
    #profileForm input,
    #profileForm textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
        background: #fff;
        color: #333;
    }

    #profileForm textarea { resize: vertical; }

    /* ---------- Buttons ---------- */
    button {
        padding: 12px 25px;
        font-size: 1rem;
        color: #fff;
        background-color: #4e54c8;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #3b40a1;
    }

    /* ---------- Services Section ---------- */
    .services-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .add-service-card, .service-card {
        background: #fff;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        transition: transform 0.2s;
        color: #333;
    }

    .add-service-card:hover, .service-card:hover {
        transform: translateY(-5px);
    }

    .add-service-card h3, .service-card h3 {
        margin-bottom: 15px;
        color: #4e54c8;
    }

    .service-card p {
        margin: 0;
        color: #555;
    }

    /* Service card buttons */
    .service-card .edit-btn,
    .service-card .delete-btn {
        color: #fff;
        background-color: #4e54c8;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        padding: 8px 16px;
        margin-top: 10px;
        transition: 0.3s;
    }

    .service-card .edit-btn:hover,
    .service-card .delete-btn:hover {
        background-color: #3b40a1;
    }

    /* ---------- Logout Button ---------- */
    .logout-btn {
        display: block;
        max-width: 200px;
        margin: 30px auto 50px auto;
        color: #fff;
        background-color: #4e54c8;
    }

    .logout-btn:hover { background-color: #3b40a1; }

    @media (max-width: 480px) {
        .container { padding: 2rem 1rem; }
    }
</style>
</head>
<body>

<div class="container">
    <!-- Profile Info -->
    <h1 class="profile-name" id="usernameDisplay">User</h1>
    <form id="profileForm">
        <input id="profileUsername" type="text" placeholder="Username">
        <textarea id="profileDesc" placeholder="About Me"></textarea>
        <button type="button" id="saveProfile">Save Profile</button>
    </form>
    <p id="profileMessage"></p>

    <!-- Services Section -->
    <section class="services-section">
        <form id="addServiceForm" class="add-service-card">
            <h3>Add New Service</h3>
            <input id="serviceTitle" placeholder="Title" required>
            <textarea id="serviceDesc" placeholder="Description" required></textarea>
            <input id="servicePrice" type="number" placeholder="Price" required>
            <button type="submit">Add Service</button>
        </form>
        <div id="servicesList"></div>
    </section>

    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
