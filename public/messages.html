<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}
h1 { color: #4e54c8; margin-bottom: 1rem; }
button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }
#messages-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s;
    color: #333;
    text-align: left;
}
.card:hover { transform: translateY(-5px); }
.card h3 { margin-bottom: 5px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }
.card .timestamp { font-size: 0.8rem; color: #999; }
.reply-section {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
}
.reply-section textarea {
    width: 100%;
    min-height: 50px;
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}
</style>
</head>
<body>
<div class="container">
    <h1>Your Messages</h1>
    <button id="goBackBtn">Back to Profile</button>
    <div id="messages-list"><p>Loading messages...</p></div>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';

const messagesList = document.getElementById('messages-list');
const goBackBtn = document.getElementById('goBackBtn');
const userId = localStorage.getItem('userId');

// Go back to profile
goBackBtn.addEventListener('click', () => {
    window.location.href = 'profile.html';
});

// Load messages
async function loadMessages() {
    try {
        const res = await fetch(`${API_URL}/messages`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch messages');
        const messages = await res.json();

        messagesList.innerHTML = '';
        if (!messages.length) {
            messagesList.innerHTML = '<p>No messages yet.</p>';
            return;
        }

        messages.forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h3>From: ${m.sender?.username || 'Unknown'}</h3>
                <p>${m.content}</p>
                <p class="timestamp">${new Date(m.createdAt).toLocaleString()}</p>
                <div class="reply-section">
                    <textarea placeholder="Type your reply..."></textarea>
                    <button class="replyBtn">Reply</button>
                </div>
            `;
            messagesList.appendChild(div);

            // Reply button functionality
            const replyBtn = div.querySelector('.replyBtn');
            const replyInput = div.querySelector('textarea');
            replyBtn.addEventListener('click', async () => {
                const replyContent = replyInput.value.trim();
                if (!replyContent) return alert('Please type a message.');

                try {
                    const res = await fetch(`${API_URL}/messages`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            Authorization: `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            receiverId: m.sender.id, // âœ… FIXED: matches backend
                            content: replyContent
                        })
                    });
                    if (!res.ok) throw new Error('Failed to send message');
                    alert('Reply sent!');
                    replyInput.value = '';
                } catch (err) {
                    console.error(err);
                    alert('Failed to send reply.');
                }
            });
        });
    } catch (err) {
        console.error(err);
        messagesList.innerHTML = '<p class="error">Failed to load messages</p>';
    }
}

window.addEventListener('load', loadMessages);
</script>
</body>
</html>
