<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages – CodeCrowds</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="messages.css" />

    <style>
      :root {
        --bg: #020617;
        --bg-card: #020617;
        --border-subtle: #1f2937;
        --accent: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.12);
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --radius-xl: 1.25rem;
      }

      * {
        box-sizing: border-box;
      }

      /* Base body (font only) */
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      /* DARK MODE background + text */
      body.profile-dark {
        background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
        color: var(--text-main);
      }

      /* LIGHT MODE background + text */
      body.profile-light {
        background: radial-gradient(circle at top, #eef2ff 0, #e0f2fe 45%, #f9fafb 100%);
        color: #020617;
      }

      .dash-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dash-brand {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: var(--text-main);
        font-weight: 600;
        font-size: 1.1rem;
      }

      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #22c55e, #3b82f6);
      }

      .user-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.96);
        font-size: 0.85rem;
      }

      .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #020617;
      }

      .user-email {
        color: var(--text-main);
      }

      .dash-layout {
        display: grid;
        grid-template-columns: 230px minmax(0, 1fr);
        gap: 20px;
      }

      @media (max-width: 820px) {
        .dash-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .sidebar {
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-subtle);
        background: rgba(15, 23, 42, 0.96);
        padding: 14px 12px 16px;
      }

      .sidebar-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-muted);
        margin: 0 0 10px;
      }

      .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .nav-link {
        display: block;
        padding: 8px 10px;
        border-radius: 999px;
        font-size: 0.9rem;
        text-decoration: none;
        color: var(--text-main);
        border: 1px solid transparent;
        background: transparent;
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      .nav-link:hover {
        background: rgba(15, 23, 42, 0.9);
        border-color: rgba(55, 65, 81, 0.9);
      }

      .nav-link--active {
        background: var(--accent-soft);
        border-color: rgba(59, 130, 246, 0.8);
        color: #bfdbfe;
      }

      .nav-link--danger {
        color: #fecaca;
      }

      .content-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        border-radius: var(--radius-xl);
        border: 1px solid var(--border-subtle);
        background: radial-gradient(circle at top left, #111827, #020617 60%);
        padding: 18px 16px 20px;
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }

      .tabbar {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .tab {
        border-radius: 999px;
        padding: 0.5rem 0.9rem;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-main);
        font-size: 0.88rem;
        font-weight: 500;
        cursor: pointer;
      }

      .tab.active {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        color: #020617;
        border-color: transparent;
      }

      .messages-list {
        margin-top: 6px;
      }

      .messages-list .card {
        margin-top: 8px;
      }

      .loading,
      .empty,
      .error {
        font-size: 0.9rem;
      }

      .loading,
      .empty {
        color: var(--text-muted);
      }

      .error {
        color: #fecaca;
      }

      .timestamp {
        font-size: 0.8rem;
        color: #9ca3af;
      }

      .conversation-footer {
        margin-top: 10px;
      }

      .conversation-footer button {
        border-radius: 999px;
        padding: 0.45rem 0.9rem;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-main);
        cursor: pointer;
      }

      .site-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 0.8rem;
        color: #6b7280;
      }

      /* ---------- Brighter text / subject line ---------- */
      .message-title {
        font-size: 1rem;
        font-weight: 600;
        color: #f9fafb;
        margin: 0 0 4px;
      }

      .message-meta {
        font-size: 0.85rem;
        color: #c4d3ff;
        margin: 0 0 6px;
      }

      .card p {
        color: #d1d5db;
      }

      /* simple toggle switch (same as profile/services) */
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 22px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #374151;
        transition: 0.2s;
        border-radius: 999px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: #f9fafb;
        transition: 0.2s;
        border-radius: 50%;
      }

      .switch input:checked + .slider {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
      }

      .switch input:checked + .slider:before {
        transform: translateX(16px);
      }

      /* ================================================
         LIGHT MODE OVERRIDES (messages page)
         ================================================ */

      body.profile-light .dash-brand,
      body.profile-light .user-email {
        color: #111827;
      }

      body.profile-light .user-pill {
        background: #ffffff;
        border-color: #e2e8f0;
        color: #111827;
      }

      body.profile-light .sidebar,
      body.profile-light .card {
        background-color: #ffffff;
        border-color: #e2e8f0;
        color: #111827;
      }

      body.profile-light .sidebar-title {
        color: #6b7280;
      }

      body.profile-light .nav-link {
        color: #111827;
      }

      body.profile-light .nav-link:hover {
        background-color: #e5edff;
        border-color: #c7d2fe;
      }

      body.profile-light .nav-link.nav-link--active {
        background-color: #e0ecff;
        border-color: #60a5fa;
        color: #1d4ed8;
      }

      body.profile-light .nav-link.nav-link--danger {
        color: #b91c1c;
      }

      /* Tabs in light mode */
      body.profile-light .tab {
        background: #f3f4ff;
        border-color: #d4d4ff;
        color: #111827;
      }

      body.profile-light .tab.active {
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        color: #020617;
        border-color: transparent;
      }

      /* Message text colors in light mode */
      body.profile-light .message-title {
        color: #020617;
      }

      body.profile-light .message-meta,
      body.profile-light .timestamp,
      body.profile-light .card p {
        color: #4b5563;
      }

      body.profile-light .conversation-footer button {
        background: #ffffff;
        border-color: #d1d5db;
        color: #111827;
      }
    </style>
  </head>

  <body>
    <div class="dash-wrapper">
      <header class="dash-header">
        <a href="/" class="dash-brand">
          <span class="brand-dot"></span>
          <span>CodeCrowds</span>
        </a>

        <div class="user-pill">
          <div class="user-avatar" id="profileAvatar">U</div>
          <span class="user-email" id="profileEmail">you@example.com</span>

          <!-- Theme toggle -->
          <label
            class="switch"
            aria-label="Toggle dark / light theme"
            title="Toggle dark / light theme"
          >
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
          </label>
        </div>
      </header>

      <div class="dash-layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
          <p class="sidebar-title">Dashboard</p>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li>
              <a href="messages.html" class="nav-link nav-link--active">
                Messages
              </a>
            </li>
            <li><a href="login.html" class="nav-link nav-link--danger">Logout</a></li>
          </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="content-column" role="main" aria-labelledby="messages-title">
          <section class="card">
            <h2 id="messages-title">Your messages</h2>

            <nav class="tabbar" role="navigation" aria-label="Messages view">
              <button id="inboxBtn" class="tab active" aria-pressed="true">
                Received
              </button>
              <button id="sentBtn" class="tab" aria-pressed="false">Sent</button>
              <button id="goBackBtn" class="tab">Back to Profile</button>
            </nav>

            <section
              id="messages-list"
              class="messages-list"
              aria-live="polite"
            >
              <p class="loading">Loading messages…</p>
            </section>
          </section>
        </main>
      </div>

      <footer class="site-footer">
        © 2025 CodeCrowds. All rights reserved.
      </footer>
    </div>

    <script src="messages.js" defer></script>
    <script>
      // simple avatar/email fill (same as services)
      const params = new URLSearchParams(window.location.search);
      const username = params.get("username") || "";
      const email = params.get("email") || "";

      const avatarEl = document.getElementById("profileAvatar");
      const emailBadge = document.getElementById("profileEmail");

      if (email) emailBadge.textContent = email;

      const sourceName = username || (email ? email.split("@")[0] : "User");
      avatarEl.textContent = sourceName.trim()[0].toUpperCase();
    </script>

    <!-- Theme sync script (same key as profile/services) -->
    <script>
      (function () {
        const STORAGE_KEY = "codecrowds-profile-theme";
        const body = document.body;
        const toggle = document.getElementById("themeToggle");
        const DARK_CLASS = "profile-dark";
        const LIGHT_CLASS = "profile-light";

        function applyTheme(mode) {
          if (mode === "light") {
            body.classList.add(LIGHT_CLASS);
            body.classList.remove(DARK_CLASS);
          } else {
            body.classList.add(DARK_CLASS);
            body.classList.remove(LIGHT_CLASS);
            mode = "dark";
          }

          localStorage.setItem(STORAGE_KEY, mode);

          if (toggle) {
            toggle.checked = mode === "light";
          }
        }

        const saved = localStorage.getItem(STORAGE_KEY) || "light";
        applyTheme(saved);

        if (toggle) {
          toggle.addEventListener("change", () => {
            applyTheme(toggle.checked ? "light" : "dark");
          });
        }
      })();
    </script>
  <body class="profile-light">
</html>
