<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100%;
}
.container {
    max-width: 900px;
    width: 90%;
    padding: 2.5rem 2rem;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    color: #333;
    text-align: center;
}
button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4e54c8;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
}
button:hover { background-color: #3b40a1; }
#messages-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}
.card {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    color: #333;
}
.card h3 { margin-bottom: 10px; color: #4e54c8; }
.card p { margin: 5px 0; color: #555; }
</style>
</head>
<body>

<div class="container">
    <h1>Messages</h1>
    <div id="messages-list"><p>Loading messages...</p></div>
    <button id="backBtn">Back to Profile</button>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const token = localStorage.getItem('token');
if (!token) window.location.href = 'index.html';
const messagesList = document.getElementById('messages-list');
const backBtn = document.getElementById('backBtn');
const userId = localStorage.getItem('userId');

async function loadMessages() {
    try {
        const res = await fetch(`${API_URL}/messages?userId=${userId}`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch messages');
        const data = await res.json();
        const messages = data.messages || data;

        messagesList.innerHTML = '';
        if (!messages.length) {
            messagesList.innerHTML = '<p>No messages yet.</p>';
            return;
        }

        messages.forEach(m => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <p><strong>From:</strong> ${m.sender?.username || 'Unknown'}</p>
                <p>${m.content}</p>
            `;
            messagesList.appendChild(div);
        });
    } catch (err) {
        console.error(err);
        messagesList.innerHTML = '<p class="error">Failed to load messages</p>';
    }
}

backBtn.addEventListener('click', () => {
    window.location.href = 'profile.html';
});

window.addEventListener('load', loadMessages);
</script>
</body>
</html>
