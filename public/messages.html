<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Surreal Systems</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ IMPORTANT: load your global theme -->
    <link rel="stylesheet" href="/style.css" />
    <!-- ✅ Optional: keep if you have it -->
    <link rel="stylesheet" href="/messages.css" />

    <style>
      /* =========================================================
         Messages page: layout-only (colors come from /style.css)
         Keep your JS IDs: inboxBtn / sentBtn / messages-list
         ========================================================= */

      * { box-sizing: border-box; }

      body.dashboard {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text);
      }

      .dash-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dash-brand {
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        text-decoration: none;
        font-weight: 800;
        font-size: 1.1rem;
        color: var(--text);
      }

      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        box-shadow: 0 0 16px rgba(124, 58, 237, 0.35);
      }

      /* top user pill (match other pages) */
      .top-user-pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.35);
        box-shadow: var(--shadow-1);

        /* ✅ Safari blur support */
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] .top-user-pill { background: var(--surface); }

      .top-user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: #fff;
      }

      .top-user-label {
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--text);
      }

      .dash-layout {
        display: grid;
        grid-template-columns: 230px minmax(0, 1fr);
        gap: 20px;
      }

      @media (max-width: 820px) {
        .dash-layout { grid-template-columns: minmax(0, 1fr); }
      }

      .sidebar {
        border-radius: var(--radius-lg);
        padding: 14px 12px 16px;
        border: 1px solid var(--border);
        background: var(--surface-2);
        box-shadow: var(--shadow-1);

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] .sidebar { background: var(--surface); }

      .card {
        border-radius: var(--radius-lg);
        padding: 18px 16px 20px;
        border: 1px solid var(--border);
        background: var(--surface-2);
        box-shadow: var(--shadow-1);

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] .card { background: var(--surface); }

      .sidebar-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 10px;
        color: var(--muted);
      }

      .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .nav-link {
        display: block;
        padding: 8px 10px;
        border-radius: 999px;
        font-size: 0.9rem;
        text-decoration: none;
        border: 1px solid transparent;
        color: var(--text);
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      .nav-link:hover {
        background: rgba(15, 23, 42, 0.25);
        border-color: var(--border);
      }
      :root[data-theme="light"] .nav-link:hover { background: #f5f0ff; }

      .nav-link--active {
        background: rgba(124, 58, 237, 0.18);
        border-color: rgba(168, 85, 247, 0.75);
      }

      .nav-link--danger { color: #fecaca; }
      :root[data-theme="light"] .nav-link--danger { color: #b91c1c; }

      .content-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .messages-header-title {
        margin: 0 0 10px;
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--text);
      }

      /* ===== Tabs (Received / Sent) ===== */
      .tabbar {
        display: inline-flex;
        gap: 8px;
        padding: 6px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.25);
        margin-bottom: 14px;

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] .tabbar { background: var(--surface); }

      .tab {
        appearance: none;
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        cursor: pointer;
        padding: 0.55rem 0.95rem;
        border-radius: 999px;
        font-weight: 800;
        font-size: 0.9rem;
      }

      .tab:hover {
        background: rgba(124, 58, 237, 0.12);
        border-color: rgba(168, 85, 247, 0.35);
      }

      .tab.active {
        background: rgba(124, 58, 237, 0.18);
        border-color: rgba(168, 85, 247, 0.75);
      }

      /* ===== Messages list + message cards ===== */
      .messages-list { margin-top: 6px; }

      /* Your messages.js likely injects plain HTML.
         These styles "catch" common patterns and make them look like cards. */
      #messages-list > * {
        margin-bottom: 12px;
      }

      .message-card,
      .message-item,
      .message,
      .thread,
      .conversation {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.35);
        padding: 14px 14px 12px;

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] .message-card,
      :root[data-theme="light"] .message-item,
      :root[data-theme="light"] .message,
      :root[data-theme="light"] .thread,
      :root[data-theme="light"] .conversation {
        background: var(--surface);
      }

      /* Make random "Reply / Delete" buttons look like your site */
      button {
        font-family: inherit;
      }
      

      /* Any buttons inside the messages list */
      #messages-list button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.55rem 0.95rem;
        border-radius: 999px;
        font-size: 0.88rem;
        font-weight: 800;
        cursor: pointer;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.25);
        color: var(--text);

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      :root[data-theme="light"] #messages-list button {
        background: var(--surface);
      }

      /* If your JS adds classes like .reply .delete, catch them */
      #messages-list button.reply,
      #messages-list button.btn-reply,
      #messages-list button[data-action="reply"] {
        border: none;
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        color: #fff;
      }

      #messages-list button.delete,
      #messages-list button.btn-delete,
      #messages-list button[data-action="delete"] {
        background: transparent;
        color: var(--danger);
        border: 2px solid var(--danger);
      }

      .site-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 0.85rem;
        color: var(--muted);
      }
    </style>
  </head>

  <body class="dashboard profile-page profile-dark">
    <div class="dash-wrapper">
      <header class="dash-header">
        <a href="index.html" class="dash-brand">
          <span class="brand-dot"></span>
          <span>Surreal Systems</span>
        </a>

        <div class="top-user-pill" id="topUserChip">
          <div class="top-user-avatar" id="topUserAvatar">Q</div>
          <span class="top-user-label" id="topUserEmail">you@example.com</span>
        </div>
      </header>

      <div class="dash-layout">
        <aside class="sidebar">
          <p class="sidebar-title">Dashboard</p>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li><a href="projects.html" class="nav-link">projects</a></li>
            <li><a href="messages.html" class="nav-link nav-link--active">Messages</a></li>
            <li><a href="login.html" class="nav-link nav-link--danger">Logout</a></li>
          </ul>
        </aside>

        <main class="content-column" role="main" aria-labelledby="messages-title">
          <section class="card messages-card">
            <h2 id="messages-title" class="messages-header-title">Your messages</h2>

            <!-- ✅ KEEP THESE IDS so messages.js still works -->
            <nav class="tabbar" role="navigation" aria-label="Messages view">
              <button id="inboxBtn" class="tab active" aria-pressed="true">Received</button>
              <button id="sentBtn" class="tab" aria-pressed="false">Sent</button>
            </nav>

            <section id="messages-list" class="messages-list" aria-live="polite">
              <p class="loading">Loading messages...</p>
            </section>
          </section>
        </main>
      </div>

      <footer class="site-footer">
        &copy; 2025 Surreal Systems. All rights reserved.
      </footer>
    </div>

    <!-- keep scripts (order matters) -->
    <script src="init.js" defer></script>
    <script src="script.js" defer></script>
    <script src="messages.js" defer></script>
  </body>
</html>
