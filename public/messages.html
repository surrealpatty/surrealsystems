<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages – CodeCrowds</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="messages.css" />

    <style>
      :root {
        --border-subtle: #1f2937;
        --accent: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.12);
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --radius-xl: 1.25rem;
      }

      * {
        box-sizing: border-box;
      }

      body.dashboard {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body.dashboard.profile-dark {
        background: radial-gradient(
          circle at top,
          #1e293b 0,
          #020617 45%,
          #000 100%
        );
        color: var(--text-main);
      }

      body.dashboard.profile-light {
        background: radial-gradient(
          circle at top,
          #eef2ff 0,
          #e0f2fe 45%,
          #f9fafb 100%
        );
        color: #020617;
      }

      .dash-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dash-brand {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, #22c55e, #3b82f6);
      }

      .user-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        font-size: 0.85rem;
        cursor: pointer; /* feels like a button */
      }

      .user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        background: linear-gradient(135deg, #3b82f6, #22c55e);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #020617;
      }

      .dash-layout {
        display: grid;
        grid-template-columns: 230px minmax(0, 1fr);
        gap: 20px;
      }

      @media (max-width: 820px) {
        .dash-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .sidebar {
        border-radius: var(--radius-xl);
        padding: 14px 12px 16px;
        border: 1px solid var(--border-subtle);
      }

      .card {
        border-radius: var(--radius-xl);
        padding: 18px 16px 20px;
        border: 1px solid var(--border-subtle);
      }

      body.profile-dark .sidebar,
      body.profile-dark .card {
        background: rgba(15, 23, 42, 0.96);
        color: var(--text-main);
      }

      body.profile-light .sidebar,
      body.profile-light .card {
        background: #ffffff;
        color: #111827;
        border-color: #e2e8f0;
      }

      .sidebar-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 10px;
      }

      .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .nav-link {
        display: block;
        padding: 8px 10px;
        border-radius: 999px;
        font-size: 0.9rem;
        text-decoration: none;
        border: 1px solid transparent;
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      body.profile-dark .dash-brand,
      body.profile-dark .nav-link,
      body.profile-dark .user-email {
        color: var(--text-main);
      }

      body.profile-light .dash-brand,
      body.profile-light .nav-link,
      body.profile-light .user-email {
        color: #111827;
      }

      body.profile-dark .nav-link:hover {
        background: rgba(15, 23, 42, 0.9);
        border-color: rgba(55, 65, 81, 0.9);
      }

      body.profile-light .nav-link:hover {
        background: #e5edff;
        border-color: #c7d2fe;
      }

      .nav-link--active {
        background: var(--accent-soft);
        border-color: rgba(59, 130, 246, 0.8);
      }

      body.profile-light .nav-link--active {
        background: #e0ecff;
        border-color: #60a5fa;
        color: #1d4ed8;
      }

      .nav-link--danger {
        color: #fecaca;
      }

      body.profile-light .nav-link--danger {
        color: #b91c1c;
      }

      .content-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card h2 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }

      .tabbar {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .tab {
        border-radius: 999px;
        padding: 0.5rem 0.9rem;
        border: 1px solid rgba(55, 65, 81, 0.9);
        font-size: 0.88rem;
        font-weight: 500;
        cursor: pointer;
      }

      body.profile-dark .tab {
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-main);
      }

      body.profile-light .tab {
        background: #f3f4ff;
        border-color: #d4d4ff;
        color: #111827;
      }

      .tab.active {
        background: linear-gradient(135deg, #3b82f6, #22c55e) !important;
        color: #020617 !important;
        border-color: transparent !important;
      }

      .messages-list {
        margin-top: 6px;
      }

      .site-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 0.8rem;
      }

      /* ========= email-style thread under each card ========= */

      .conversation-panel {
        margin-top: 12px;
        padding-top: 10px;
        border-top: 1px solid rgba(148, 163, 184, 0.35);
      }

      .thread-header-inner {
        font-size: 0.85rem;
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .thread-messages {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 10px;
        font-size: 0.85rem;
      }

      .thread-email {
        border-radius: 12px;
        padding: 8px 10px;
        background: rgba(148, 163, 184, 0.08);
      }

      .thread-email-header {
        font-size: 0.8rem;
        margin-bottom: 4px;
      }

      .thread-email-header div {
        margin-bottom: 2px;
      }

      .thread-email-body p {
        margin: 0;
      }

      .thread-empty {
        font-size: 0.85rem;
        color: var(--text-muted);
      }

      .thread-reply {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .thread-reply-input {
        width: 100%;
        min-height: 80px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.9);
        padding: 6px 8px;
        font-size: 0.85rem;
        resize: vertical;
      }

      .thread-send-btn {
        align-self: flex-end;
        border-radius: 999px;
        padding: 0.4rem 0.9rem;
        border: 1px solid rgba(55, 65, 81, 0.9);
        cursor: pointer;
      }
    </style>
  </head>

  <body class="dashboard messages-page profile-dark">
    <div class="dash-wrapper">
      <header class="dash-header">
        <a href="index.html" class="dash-brand">
          <span class="brand-dot"></span>
          <span>CodeCrowds</span>
        </a>

        <!-- User pill: now also .top-user-pill so script.js can bind click -->
        <div class="user-pill top-user-pill" id="topUserChip">
          <div class="user-avatar top-user-avatar" id="topUserAvatar">Q</div>
          <span class="user-email top-user-label" id="topUserEmail">
            you@example.com
          </span>
        </div>
      </header>

      <div class="dash-layout">
        <aside class="sidebar">
          <p class="sidebar-title">Dashboard</p>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li>
              <a href="messages.html" class="nav-link nav-link--active">
                Messages
              </a>
            </li>
            <li>
              <a href="login.html" class="nav-link nav-link--danger">Logout</a>
            </li>
          </ul>
        </aside>

        <main class="content-column" role="main" aria-labelledby="messages-title">
          <section class="card">
            <h2 id="messages-title">Your messages</h2>

            <nav class="tabbar" role="navigation" aria-label="Messages view">
              <button id="inboxBtn" class="tab active" aria-pressed="true">
                Received
              </button>
              <button id="sentBtn" class="tab" aria-pressed="false">Sent</button>
              <button id="goBackBtn" class="tab">Back to Profile</button>
            </nav>

            <section
              id="messages-list"
              class="messages-list"
              aria-live="polite"
            >
              <p class="loading">Loading messages…</p>
            </section>
          </section>
        </main>
      </div>

      <footer class="site-footer">
        © 2025 CodeCrowds. All rights reserved.
      </footer>
    </div>

    <!-- Shared scripts -->
    <script src="init.js" defer></script>
    <script src="script.js" defer></script>
    <script src="messages.js" defer></script>
  </body>
</html>
