<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds - Register</title>
<style>
/* ---------- Global ---------- */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #00aaff);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- Container ---------- */
.login-container {
    background: rgba(255,255,255,0.95);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    color: #333;
}

/* ---------- Headings ---------- */
h2 {
    margin-bottom: 30px;
    color: #4e54c8;
}

/* ---------- Form Inputs ---------- */
input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
}

/* ---------- Buttons ---------- */
button.btn {
    width: 100%;
    padding: 12px;
    background-color: #4e54c8;
    color: #fff;
    font-size: 1.1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: transform 0.2s, opacity 0.2s;
}
button.btn:hover {
    transform: translateY(-3px);
    opacity: 0.9;
}

/* ---------- Messages ---------- */
.message {
    margin-top: 15px;
    font-weight: bold;
}

/* ---------- Links ---------- */
p a {
    color: #4e54c8;
    text-decoration: none;
    font-weight: bold;
}
p a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="login-container">
    <h2>Create Account</h2>
    <form id="registerForm">
        <input id="registerUsername" type="text" placeholder="Username" required>
        <input id="registerEmail" type="email" placeholder="Email" required>
        <input id="registerPassword" type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p id="registerMessage" class="message"></p>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script>
const API_URL = '/api';
const registerForm = document.getElementById('registerForm');
const registerMessage = document.getElementById('registerMessage');

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('registerUsername').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();

    if (!username || !email || !password) {
        registerMessage.textContent = 'Please fill in all fields.';
        registerMessage.style.color = 'red';
        return;
    }

    try {
        const res = await fetch(`${API_URL}/users/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();

        if (res.ok) {
            registerMessage.textContent = 'Registration successful! Redirecting...';
            registerMessage.style.color = 'green';
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.user.id);
            setTimeout(() => window.location.href = 'profile.html', 1500);
        } else {
            registerMessage.textContent = data.error || 'Registration failed';
            registerMessage.style.color = 'red';
        }
    } catch (err) {
        console.error(err);
        registerMessage.textContent = 'Network error, please try again.';
        registerMessage.style.color = 'red';
    }
});
</script>
</body>
</html>
