<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds - Register</title>
<style>
/* Your styles here, same as your current CSS */
</style>
</head>
<body>
<div class="login-container">
    <h2>Create Account</h2>
    <form id="registerForm">
        <input id="registerUsername" type="text" placeholder="Username" required>
        <input id="registerEmail" type="email" placeholder="Email" required>
        <input id="registerPassword" type="password" placeholder="Password" required>
        <textarea id="registerDescription" placeholder="Tell us about yourself..." rows="3"></textarea>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p id="registerMessage" class="message"></p>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script>
const API_URL = '/api';
const registerForm = document.getElementById('registerForm');
const registerMessage = document.getElementById('registerMessage');

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('registerUsername').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    const description = document.getElementById('registerDescription').value.trim();

    console.log('Submitting registration:', { username, email, password, description });

    if (!username || !email || !password) {
        registerMessage.textContent = 'Please fill in all fields.';
        registerMessage.style.color = 'red';
        return;
    }

    try {
        const res = await fetch(`${API_URL}/users/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password, description })
        });

        const data = await res.json();

        if (res.ok) {
            registerMessage.textContent = 'Registration successful! Redirecting...';
            registerMessage.style.color = 'green';
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.user.id);
            setTimeout(() => window.location.href = 'profile.html', 1500);
        } else {
            registerMessage.textContent = data.error || 'Registration failed';
            registerMessage.style.color = 'red';
        }
    } catch (err) {
        console.error(err);
        registerMessage.textContent = 'Network error, please try again.';
        registerMessage.style.color = 'red';
    }
});
</script>
</body>
</html>
