<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds - Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
        <input id="registerUsername" type="text" placeholder="Username" required>
        <input id="registerEmail" type="email" placeholder="Email" required>
        <input id="registerPassword" type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <p id="registerMessage" class="message"></p>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com/api';
const registerForm = document.getElementById('registerForm');
const registerMessage = document.getElementById('registerMessage');

if (registerForm) {
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;

        try {
            const res = await fetch(`${API_URL}/users/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            if (res.ok) {
                registerMessage.textContent = 'Registration successful! Redirecting...';
                registerMessage.style.color = 'green';
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.user.id);
                setTimeout(() => window.location.href = '/', 1500);
            } else {
                registerMessage.textContent = data.error || 'Registration failed';
                registerMessage.style.color = 'red';
            }
        } catch (err) {
            registerMessage.textContent = 'Network error';
            registerMessage.style.color = 'red';
            console.error(err);
        }
    });
}
</script>
</body>
</html>
