<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        color: #333;
    }

    .signup-container {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    .signup-container h1 {
        color: #4e54c8;
        margin-bottom: 20px;
    }

    .signup-container input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .signup-container button {
        width: 95%;
        margin-top: 10px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #4e54c8;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
    }

    .signup-container button:hover {
        background-color: #3b3fc8;
    }

    .error-message {
        color: red;
        font-weight: bold;
        margin: 10px 0;
    }

    .signup-container p {
        margin-top: 10px;
    }

    .signup-container a {
        color: #00aaff;
        text-decoration: none;
    }

    .signup-container a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="signup-container">
    <h1>Create an Account</h1>
    <form id="registerForm">
        <input id="registerUsername" type="text" name="username" placeholder="Username" required>
        <input id="registerEmail" type="email" name="email" placeholder="Email" required>
        <input id="registerPassword" type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <p id="registerMessage" class="error-message"></p>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
