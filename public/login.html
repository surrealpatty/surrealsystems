<!DOCTYPE html>

    <title>CodeCrowds - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CodeCrowds</h1>

    <main class="container">
        <h2>Log In</h2>
        <form id="loginForm">

        <p id="loginMessage" class="message"></p>
    </main>

    <script src="script.js"></script>
</body>
