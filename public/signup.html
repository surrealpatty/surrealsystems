<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CodeCrowds</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6cc1ff, #3a8dff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 2rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }

    .message.success { color: green; }
    .message.error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="registerMessage" class="message"></p>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </div>

  <script>
    const API_URL = 'https://codecrowds.onrender.com';

    function showMessage(elementId, message, isSuccess) {
      const el = document.getElementById(elementId);
      if (!el) return;
      el.textContent = message;
      el.className = `message ${isSuccess ? 'success' : 'error'}`;
    }

    document.getElementById('registerForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if (!username || !email || !password) {
        return showMessage('registerMessage', 'All fields are required', false);
      }

      try {
        const res = await fetch(`${API_URL}/users/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('username', data.username);
          localStorage.setItem('userId', data.id);
          localStorage.setItem('description', data.description || '');

          showMessage('registerMessage', 'Registration successful!', true);

          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1000);
        } else {
          showMessage('registerMessage', data.error || 'Registration failed', false);
        }
      } catch (err) {
        showMessage('registerMessage', 'Error: ' + err.message, false);
      }
    });
  </script>
</body>
</html>
