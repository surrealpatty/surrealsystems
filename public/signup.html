<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
/* ---------- Fullscreen layout ---------- */
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6cc1ff, #3a8dff);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- Container ---------- */
.container {
    background: rgba(255,255,255,0.95);
    padding: 3rem 2rem;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* ---------- Headings ---------- */
h1 {
    color: #007bff;
    margin-bottom: 1.5rem;
}

/* ---------- Inputs ---------- */
input {
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 6px rgba(0,123,255,0.3);
}

/* ---------- Buttons ---------- */
button, .btn {
    padding: 0.75rem;
    border-radius: 8px;
    border: none;
    background: #007bff;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    text-decoration: none;
    display: inline-block;
}

button:hover, .btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
}

/* ---------- Button group for login/signup ---------- */
.button-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 1rem;
}

.button-group button,
.button-group .btn {
    flex: 1;
}

/* ---------- Messages ---------- */
.message {
    font-weight: bold;
    margin-top: 0.5rem;
    color: #333;
}

.message.success { color: green; }
.message.error { color: red; }

/* ---------- Responsive ---------- */
@media (max-width: 480px) {
    .container {
        padding: 2rem 1.5rem;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>

        <!-- Side-by-side buttons -->
        <div class="button-group">
            <button type="submit">Sign Up</button>
            <a href="login.html" class="btn">Log In</a>
        </div>
    </form>
    <p id="signupMessage" class="message"></p>
</div>

<script>
const API_URL = 'https://codecrowds.onrender.com';
const signupForm = document.getElementById('signupForm');
const signupMessage = document.getElementById('signupMessage');

function showMessage(element, message, isSuccess) {
    element.textContent = message;
    element.className = `message ${isSuccess ? 'success' : 'error'}`;
}

signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('signupUsername').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();

    if (!username || !email || !password) return showMessage(signupMessage, 'All fields required', false);

    try {
        const res = await fetch(`${API_URL}/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.user.id);
            localStorage.setItem('username', data.user.username);
            localStorage.setItem('description', data.user.description || '');
            showMessage(signupMessage, 'Sign up successful! Redirecting...', true);
            setTimeout(() => window.location.href = 'profile.html', 1000);
        } else {
            showMessage(signupMessage, data.error || 'Sign up failed', false);
        }
    } catch (err) {
        showMessage(signupMessage, 'Network error: ' + err.message, false);
    }
});
</script>
</body>
</html>
