<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds - Showcase Your Skills</title>
<link rel="stylesheet" href="style.css">
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #4e54c8, #8f94fb);
        color: #fff;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        max-width: 600px;
        padding: 20px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .btn {
        display: inline-block;
        padding: 12px 25px;
        margin: 10px;
        font-size: 1rem;
        color: #4e54c8;
        background-color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to CodeCrowds</h1>
    <p>Showcase your coding skills, offer your services, and connect with clients from all around the world. 
       Join our growing community of developers today!</p>
    <a href="register.html" class="btn">Get Started</a>
    <a href="login.html" class="btn">Login</a>
</div>
</body>
</html>
