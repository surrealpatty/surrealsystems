<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Center container vertically and horizontally */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        text-align: center;
        background: #fff;
        padding: 3rem 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
        margin-bottom: 2rem;
        color: #333;
    }
    button {
        padding: 1rem 2rem;
        margin: 0.5rem;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        background: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CodeCrowds</h1>
        <a href="login.html"><button>Log In</button></a>
        <a href="register.html"><button>Sign Up</button></a>
    </div>
</body>
</html>
