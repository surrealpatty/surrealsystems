<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeCrowds</title>
<link rel="stylesheet" href="style.css">
<style>
    /* Full-screen centered layout */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6cc1ff, #3a8dff);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        background: rgba(255,255,255,0.95);
        padding: 4rem 3rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        width: 100%;
        max-width: 450px;
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #007bff;
    }

    p {
        font-size: 1rem;
        margin-bottom: 1rem;
        color: #333;
    }

    /* Button group flex container */
    .button-group {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }

    .btn {
        flex: 1;
        padding: 0.75rem 0;
        border-radius: 8px;
        border: none;
        background: #007bff;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;
        text-align: center;
    }

    .btn:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }
</style>
</head>
<body>
    <div class="container">
        <h1>CodeCrowds</h1>
        <p>Buy or sell skills easily. Connect with freelancers worldwide.</p>
        <div class="button-group">
            <a href="login.html" class="btn">Log In</a>
            <a href="signup.html" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
