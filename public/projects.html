<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projects - Surreal Systems</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Global theme first -->
    <link rel="stylesheet" href="/style.css" />
    <!-- ✅ projects page styles (optional if you have projects.css; keep if you do) -->
    <link rel="stylesheet" href="/projects.css" />

    <!-- Init BEFORE script.js so API_URL is set -->
    <script src="init.js" defer></script>
    <!-- Shared helpers: theme, apiFetch, topUser chip, etc. -->
    <script src="script.js" defer></script>
    <!-- Page-specific logic -->
    <script src="projects.js" defer></script>

    <style>
      /* =========================================================
         projectS PAGE - layout only
         (colors/variables come from /style.css)
         ========================================================= */

      body.dashboard {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      .dash-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px 40px;
      }

      .dash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .dash-brand {
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--text);
      }

      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        box-shadow: 0 0 16px rgba(124, 58, 237, 0.35);
      }

      /* top user pill (match CodeCrowds look) */
      .top-user-pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.35);

        /* ✅ Safari/iOS blur support */
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);

        color: var(--text);
        box-shadow: var(--shadow-1);
      }

      :root[data-theme="light"] .top-user-pill {
        background: var(--surface);
      }

      .top-user-avatar {
        width: 30px;
        height: 30px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        color: #ffffff;
      }

      .top-user-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--text);
      }

      .dash-layout {
        display: grid;
        grid-template-columns: 230px minmax(0, 1fr);
        gap: 20px;
      }

      @media (max-width: 820px) {
        .dash-layout {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      /* sidebar / cards = theme surfaces */
      .sidebar {
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        background: var(--surface-2);
        padding: 14px 12px 16px;
        box-shadow: var(--shadow-1);

        /* ✅ Safari/iOS blur support if surface is translucent in your theme */
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      :root[data-theme="light"] .sidebar {
        background: var(--surface);
      }

      .card {
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        background: var(--surface-2);
        padding: 18px 16px 20px;
        color: var(--text);
        box-shadow: var(--shadow-1);

        /* ✅ Safari/iOS blur support */
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      :root[data-theme="light"] .card {
        background: var(--surface);
      }

      .sidebar-title {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin: 0 0 10px;
        color: var(--muted);
      }

      .nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .nav-link {
        display: block;
        padding: 8px 10px;
        border-radius: 999px;
        font-size: 0.9rem;
        text-decoration: none;
        border: 1px solid transparent;
        color: var(--text);
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      .nav-link:hover {
        background: rgba(15, 23, 42, 0.25);
        border-color: var(--border);
      }

      :root[data-theme="light"] .nav-link:hover {
        background: #f5f0ff;
      }

      .nav-link--active {
        background: rgba(124, 58, 237, 0.18);
        border-color: rgba(168, 85, 247, 0.75);
      }

      .nav-link--danger {
        color: #fecaca;
      }
      :root[data-theme="light"] .nav-link--danger {
        color: #b91c1c;
      }

      .content-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card h2 {
        margin: 0 0 4px;
        font-size: 1.6rem;
        font-weight: 800;
      }

      .card p {
        margin: 0 0 10px;
        font-size: 0.95rem;
        color: var(--muted);
      }

      .controls-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 12px;
        margin-bottom: 14px;
      }

      /* keep your JS selectors (#search, #sort), but style like CodeCrowds */
      .input {
        min-width: 220px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.35);
        color: var(--text);

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      :root[data-theme="light"] .input {
        background: var(--surface);
      }

      .projects-actions {
        display: flex;
        gap: 10px;
        margin-top: 14px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.6rem 1rem;
        border-radius: 999px;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        border: none;
        text-decoration: none;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        color: #ffffff;
      }

      .btn-primary:hover {
        filter: brightness(1.06);
      }

      .btn-ghost {
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.25);
        color: var(--text);

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      :root[data-theme="light"] .btn-ghost {
        background: var(--surface);
      }

      .site-footer {
        text-align: center;
        margin-top: 18px;
        font-size: 0.85rem;
        color: var(--muted);
      }

      #projects-list {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }

      .project-card {
        border-radius: 16px;
        padding: 14px 14px 12px;
        font-size: 0.95rem;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.35);
        color: var(--text);

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      :root[data-theme="light"] .project-card {
        background: var(--surface);
      }

      .project-title {
        font-weight: 800;
        margin-bottom: 6px;
        color: var(--text);
      }

      .project-meta {
        color: var(--muted);
        font-size: 0.88rem;
        margin-top: 6px;
        line-height: 1.35;
      }

      .project-price {
        color: var(--muted);
        font-size: 0.88rem;
        margin-top: 8px;
      }

      .project-footer {
        margin-top: 12px;
        display: flex;
        justify-content: flex-start;
      }

      .project-message-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, var(--brand-a), var(--brand-b));
        color: #ffffff;
        font-size: 0.9rem;
        font-weight: 800;
        cursor: pointer;
      }

      .project-message-btn:hover {
        filter: brightness(1.06);
      }

      /* =========================================================
         MODAL (this was missing, so it looked "stuck" on page)
         ========================================================= */
      #messageModal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
        background: rgba(0, 0, 0, 0.55);
        z-index: 9999;
      }

      #messageModal[aria-hidden="false"] {
        display: flex;
      }

      .modal-content {
        width: 100%;
        max-width: 560px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.92);
        color: var(--text);
        padding: 16px 16px 14px;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.45);

        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
      }

      :root[data-theme="light"] .modal-content {
        background: var(--surface);
      }

      .field-wrap {
        margin-top: 10px;
      }

      textarea.input {
        width: 100%;
        min-height: 130px;
        resize: vertical;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 12px;
        flex-wrap: wrap;
      }

      .modal-meta {
        margin-top: 8px;
        color: var(--muted);
        font-size: 0.85rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .error {
        margin: 10px 0 0;
        color: #fecaca;
        font-size: 0.9rem;
      }

      #toast {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(2, 6, 23, 0.78);
        color: var(--text);
        display: none;
        z-index: 10000;

        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      #toast.show {
        display: block;
      }
    </style>
  </head>

  <body class="dashboard profile-page profile-dark">
    <div class="dash-wrapper">
      <header class="dash-header">
        <a href="index.html" class="dash-brand">
          <span class="brand-dot"></span>
          <span>Surreal Systems</span>
        </a>

        <div class="top-user-pill">
          <div class="top-user-avatar" id="topUserAvatar">U</div>
          <span class="top-user-label" id="topUserEmail">you@example.com</span>
        </div>
      </header>

      <div class="dash-layout">
        <aside class="sidebar">
          <p class="sidebar-title">Dashboard</p>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
            <li>
              <a href="projects.html" class="nav-link nav-link--active"
                >projects</a
              >
            </li>
            <li><a href="messages.html" class="nav-link">Messages</a></li>
            <li>
              <a href="login.html" class="nav-link nav-link--danger">Logout</a>
            </li>
          </ul>
        </aside>

        <main class="content-column">
          <section class="card">
            <<h1>All Projects</h1>
            <p>Browse everything users are offering across Surreal Systems.</p>

            <div
              class="controls-row"
              role="group"
              aria-label="project search and sorting"
            >
              <input
                id="search"
                class="input"
                placeholder="Search projects..."
                aria-label="Search projects"
              />

              <select id="sort" class="input" title="Sort projects">
                <option value="newest">Newest</option>
                <option value="priceLow">Price: Low → High</option>
                <option value="priceHigh">Price: High → Low</option>
              </select>
            </div>

            <div id="projects-list" aria-live="polite">
              <p><span class="spinner"></span> Loading projects...</p>
            </div>

            <div class="projects-actions">
              <button
                type="button"
                id="refreshBtn"
                class="btn btn-primary"
                aria-label="Refresh projects list"
              >
                Refresh
              </button>

              <a href="profile.html" class="btn btn-ghost">Back to Profile</a>
            </div>
          </section>
        </main>
      </div>

      <footer class="site-footer">
        &copy; 2025 Surreal Systems. All rights reserved.
      </footer>
    </div>

    <!-- Message modal + toast -->
    <div
      id="messageModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="messageTitle"
      aria-hidden="true"
    >
      <div class="modal-content" role="document">
        <h2 id="messageTitle">Message <span id="messageRecipient"></span></h2>

        <div class="field-wrap">
          <textarea
            id="messageContent"
            class="input"
            placeholder="Write your message..."
            maxlength="2000"
            aria-label="Message body"
          ></textarea>
        </div>

        <p id="sendError" class="error" aria-live="polite" hidden></p>

        <div class="modal-meta">
          <span id="charCount" aria-live="polite">0 / 2000</span>
          <span></span>
        </div>

        <div class="modal-actions">
          <button type="button" id="sendMessageBtn" class="btn btn-primary">
            Send
          </button>
          <button type="button" id="cancelMessageBtn" class="btn btn-ghost">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </body>
</html>
